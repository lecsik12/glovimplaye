<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlovimPlaye | Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <style>
    :root {
      --bg-color: #2b2a2a;
      --header-bg: #1f1f1f;
      --accent-color: #ff7f50;
      --accent-hover: #ff4500;
      --text-color: #fff;
      --review-bg: #3a3a3a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      background: var(--header-bg);
      padding: 16px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--text-color);
      cursor: pointer;
    }

    /* Профиль */
    .profile-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent-color);
      object-fit: cover;
      margin-bottom: 20px;
      transition: filter 0.3s ease;
    }

    .profile-container h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .profile-container p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 24px;
      color: var(--accent-color);
    }

    .support-badge {
      font-size: 14px;
      color: var(--accent-hover);
      background: rgba(255, 127, 80, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 6px;
    }

    .profile-container .btn {
      width: 80%;
      max-width: 300px;
      margin: 12px auto;
      padding: 12px;
      background: var(--accent-color);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-container .btn i {
      margin-right: 8px;
    }

    .profile-container .btn:hover {
      background: var(--accent-hover);
    }

    /* Блок отзывов */
    .reviews-container {
      width: 100%;
      max-width: 700px;
      background: var(--review-bg);
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
    }
    .reviews-container h2 {
      margin-bottom: 10px;
    }
    .review-item {
      border-bottom: 1px solid #555;
      padding: 10px 0;
    }
    .review-item:last-child {
      border-bottom: none;
    }
    .review-item p {
      margin-bottom: 4px;
    }
    .review-author {
      font-weight: bold;
      color: var(--accent-color);
    }
    .review-rating {
      color: gold;
    }

    /* Блок товаров пользователя */
    .products-container {
      width: 100%;
      max-width: 700px;
      background: #3a3a3a;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
    }
    .products-container h2 {
      margin-bottom: 10px;
    }
    .user-product {
      border-bottom: 1px solid #555;
      padding: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-product:last-child {
      border-bottom: none;
    }
    .user-product img {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      object-fit: cover;
    }
    .user-product-info {
      flex: 1;
    }
    .user-product-title {
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 5px;
    }
    .user-product-price {
      color: #ccc;
      font-size: 14px;
    }

    /* Footer */
    footer {
      background: var(--header-bg);
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">GlovimPlaye</div>
  </header>
  
  <main class="profile-container" id="profileContainer">
    <img id="profileAvatar" src="default-avatar.png" alt="Avatar">
    <h1 id="profileNickname">Загрузка...</h1>
    <p id="profileEmail">Загрузка...</p>
    <p class="balance">Баланс: <span id="balanceAmount">0</span> ₽</p>
    <p>Дата регистрации: <span id="profileCreatedDate">--</span></p>

    <button class="btn" onclick="editProfile()">
      <i class="fas fa-edit"></i> Редактировать профиль
    </button>
    <button class="btn" onclick="window.open('https://t.me/Glovimplaye_bot', '_blank')">
      <i class="fab fa-telegram-plane"></i> Написать в поддержку
    </button>
    <button class="btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Выйти
    </button>

    <!-- Блок отзывов -->
    <div class="reviews-container" id="reviewsContainer">
      <h2>Отзывы</h2>
      <div id="reviewsList">
        <!-- Отзывы из Firebase -->
      </div>
    </div>

    <!-- Блок товаров пользователя -->
    <div class="products-container" id="productsContainer">
      <h2>Мои товары</h2>
      <div id="userProductsList">
        <!-- Товары пользователя -->
      </div>
    </div>
  </main>
  
  <footer>
    © 2025 GlovimPlaye. Все права защищены.
  </footer>

  <script>
    // Firebase конфигурация (замените на свои данные)
    var firebaseConfig = {
      apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);

    // Отслеживаем авторизацию
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        loadUserProfile(user);
      } else {
        window.location.href = "login.html";
      }
    });

    // Функция загрузки профиля
    function loadUserProfile(user) {
      const userId = user.uid;
      firebase.database().ref('users/' + userId).once('value').then(snapshot => {
        let userData = snapshot.val();
        if (!userData) {
          console.error("Нет данных для пользователя", userId);
          return;
        }
        // Добавляем поддержку — если в БД стоит флаг support, добавляем значок (можно изменить оформление)
        let nicknameText = userData.nickname || "Без ника";
        if (userData.support === true || userData.role === "support") {
          nicknameText += ' <span class="support-badge">Поддержка</span>';
        }
        document.getElementById('profileNickname').innerHTML = nicknameText;
        document.getElementById('balanceAmount').innerText = userData.balance !== undefined ? userData.balance : "0";
        document.getElementById('profileEmail').innerText = user.email || "user@example.com";
        
        if (userData.createdAt) {
          let date = new Date(userData.createdAt);
          document.getElementById('profileCreatedDate').innerText = date.toLocaleDateString('ru-RU');
        } else {
          document.getElementById('profileCreatedDate').innerText = "Неизвестно";
        }

        let avatarUrl = userData.avatar || user.photoURL || "default-avatar.png";
        document.getElementById('profileAvatar').src = avatarUrl;

        // Загружаем отзывы и товары
        loadReviews(userId);
        loadUserProducts(userId);
      });
    }

    // Функция загрузки отзывов
    function loadReviews(userId) {
      firebase.database().ref('users/' + userId + '/reviews').on('value', (snapshot) => {
        let reviews = snapshot.val() || {};
        let reviewsArray = Object.entries(reviews);
        let reviewsHTML = '';

        if (reviewsArray.length === 0) {
          reviewsHTML = '<p>Отзывов пока нет.</p>';
        } else {
          reviewsArray.forEach(([id, review]) => {
            let authorName = review.authorName || "Аноним";
            let rating = review.rating !== undefined ? review.rating : "N/A";
            let comment = review.comment || "";
            let createdAt = review.createdAt ? new Date(review.createdAt).toLocaleDateString('ru-RU') : "";
            reviewsHTML += `
              <div class="review-item">
                <p><span class="review-author">${authorName}</span> — <span class="review-rating">★${rating}</span></p>
                <p>${comment}</p>
                <p style="font-size: 12px; color: #aaa;">${createdAt}</p>
              </div>
            `;
          });
        }
        document.getElementById('reviewsList').innerHTML = reviewsHTML;
      });
    }

    // Функция загрузки товаров пользователя
    function loadUserProducts(userId) {
      firebase.database().ref('products').on('value', (snapshot) => {
        let allProducts = snapshot.val() || {};
        let productsArray = Object.entries(allProducts);
        let userProducts = productsArray.filter(([id, product]) => {
          return product.sellerId === userId;
        });
        let productsHTML = '';
        if (userProducts.length === 0) {
          productsHTML = '<p>Вы ещё не выставляли товары.</p>';
        } else {
          userProducts.forEach(([id, product]) => {
            let name = product.name || "Без названия";
            let price = product.price !== undefined ? product.price : "N/A";
            let image = product.image || "placeholder.jpg";
            productsHTML += `
              <div class="user-product">
                <img src="${image}" alt="Товар">
                <div class="user-product-info">
                  <div class="user-product-title">${name}</div>
                  <div class="user-product-price">${price} ₽</div>
                </div>
              </div>
            `;
          });
        }
        document.getElementById('userProductsList').innerHTML = productsHTML;
      });
    }

    // Функции редактирования и выхода
    function editProfile() {
      alert("Редактирование профиля пока не реализовано.");
    }
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        console.error("Ошибка выхода:", error);
      });
    }
  </script>

</body>
</html>
