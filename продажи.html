<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои продажи | GlovimPlaye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <style>
    /* Общие стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0e0e0e;
      color: #ccc;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      background: #161616;
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 28px;
      font-weight: 600;
      color: #4fc3f7;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #4fc3f7;
      text-align: center;
    }
    /* Стили для списка товаров */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .product {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      position: relative;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product h3 {
      margin-top: 10px;
      font-size: 20px;
      color: #4fc3f7;
    }
    .product p {
      margin: 5px 0;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
    }
    .delete-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    footer {
      background: #161616;
      padding: 20px;
      text-align: center;
      color: #aaa;
      margin-top: 30px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="logo" onclick="window.location.href='index.html'">GlovimPlaye</div>
  </header>
  
  <div class="container">
    <h2>Мои продажи</h2>
    <div class="product-list" id="myProducts">
      <!-- Здесь динамически загрузятся товары текущего пользователя -->
    </div>
  </div>
  
  <footer>
    <p>© 2025 GlovimPlaye. Все права защищены.</p>
  </footer>
  
  <script>
    // Инициализация Firebase (замените на свои данные)
    var firebaseConfig = {
      apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);
    
    // Проверка авторизации пользователя
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadMyProducts();
      }
    });
    
    // Загрузка товаров текущего пользователя (продавца)
    function loadMyProducts() {
      const myProductsDiv = document.getElementById("myProducts");
      const currentUser = firebase.auth().currentUser;
      // Запрос товаров с sellerId равным текущему пользователю
      firebase.database().ref("products")
        .orderByChild("sellerId")
        .equalTo(currentUser.uid)
        .on("value", snapshot => {
          myProductsDiv.innerHTML = "";
          snapshot.forEach(childSnapshot => {
            const product = childSnapshot.val();
            const productId = childSnapshot.key;
            const prodDiv = document.createElement("div");
            prodDiv.classList.add("product");
            prodDiv.innerHTML = `
              <img src="${product.image || 'placeholder.jpg'}" alt="Изображение товара">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <p class="price">Цена: ${product.price} ₽</p>
              <button class="delete-btn" onclick="deleteProduct('${productId}')">
                <i class="fas fa-trash-alt"></i>
              </button>
            `;
            myProductsDiv.appendChild(prodDiv);
          });
        });
    }
    
    // Удаление товара
    function deleteProduct(productId) {
      if (confirm("Вы действительно хотите удалить этот товар?")) {
        firebase.database().ref("products/" + productId)
          .remove()
          .then(() => {
            alert("Товар удалён.");
          })
          .catch(err => {
            console.error("Ошибка удаления товара:", err);
            alert("Ошибка удаления товара: " + err.message);
          });
      }
    }
  </script>
</body>
</html>
