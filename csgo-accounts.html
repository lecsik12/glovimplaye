<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CS:GO — Аккаунты | GlovimPlaye</title>
  <!-- Обновлённый мета-тег для лучшего масштабирования на мобильных -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Базовые стили страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Стили таблицы */
    .product-table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
    }
    .product-table th,
    .product-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .product-table th {
      background: #333;
      font-weight: bold;
    }
    .product-table tr:hover {
      background: #3a3a3a;
    }
    .product-name {
      color: #ff7f50;
      font-weight: bold;
      text-decoration: none;
    }
    .product-name:hover {
      text-decoration: underline;
    }
    .price {
      font-weight: bold;
      color: #ff7f50;
    }

    /* --- Адаптивная верстка для маленьких экранов (max-width: 600px) --- */
    @media (max-width: 600px) {
      .product-table thead {
        display: none; /* скрываем шапку */
      }
      .product-table,
      .product-table tbody,
      .product-table tr,
      .product-table td {
        display: block; /* всё блочное */
        width: 100%;
      }
      .product-table tr {
        margin-bottom: 15px; /* отступы между карточками */
      }
      .product-table td {
        border-bottom: none; /* убираем нижнюю границу */
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
      }
      /* pseudo-элемент :before для названия поля */
      .product-table td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #ccc;
      }
    }
  </style>
</head>
<body>
  <h1>CS:GO — Аккаунты</h1>
  <table class="product-table">
    <thead>
      <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Продавец</th>
        <th>Наличие</th>
        <th>Цена</th>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>

  <p style="text-align:center; margin-top:20px;">
    <a href="product-details.html?id=1688210678899" style="color: #ff7f50; font-weight: bold;">Подробнее (пример ссылки)</a>
  </p>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const productList = document.getElementById('productList');
      let products = JSON.parse(localStorage.getItem('products')) || [];

      // Фильтруем: категория = "csgo" и подкатегория = "accounts"
      let filtered = products.filter(p => p.category === 'csgo' && p.subcategory === 'accounts');

      if (filtered.length === 0) {
        productList.innerHTML = '<tr><td colspan="5">Товаров нет</td></tr>';
      } else {
        filtered.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td data-label="Название"><a href="#" class="product-name">${product.name}</a></td>
            <td data-label="Описание">${product.description}</td>
            <td data-label="Продавец">${product.sellerName}</td>
            <td data-label="Наличие">${product.stock} шт.</td>
            <td data-label="Цена" class="price">${product.price} ₽</td>
          `;
          productList.appendChild(row);
        });
      }
    });
  </script>
</body>
</html>
