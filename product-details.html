<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали товара | GlovimPlaye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style>
    /* =============================
       БАЗОВЫЕ СТИЛИ и СБРОС
    ============================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: multiply;
      background-color: #2b2a2a;
      color: #fff;
      padding: 20px;
      padding-bottom: 80px; /* Увеличен отступ для нижней панели на мобил */
    }
    
    /* Классы для адаптивного показа */
    .desktop-only { display: block; }
    .mobile-only { display: none; }
    
    /* =============================
       ХЕДЕР
    ============================= */
    header {
      width: 100%;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      border-radius: 0 0 8px 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      position: relative;
    }
    .logo-button {
      background: none;
      border: none;
      color: #ff7f50;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }
    .logo-button:hover {
      color: #ff4500;
      transform: scale(1.05);
    }
    /* Кнопка-гамбургер для мобил */
    .hamburger-btn {
      background: none;
      border: none;
      color: #ff7f50;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .hamburger-btn:hover {
      color: #ff4500;
    }
    /* Desktop-меню (если нужно) */
    .nav-menu {
      display: flex;
      gap: 15px;
    }
    .nav-menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-menu a:hover {
      color: #fff;
    }
    /* Профиль (для десктопа) */
    .profile {
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      transition: transform 0.3s;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    .profile-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: #f9f8f8;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 10;
    }
    .profile-menu.active { display: block; }
    .profile-menu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }
    .profile-menu a:hover { background: #f6f4f4; }
    .logout { color: red; font-weight: bold; }
    
    /* =============================
       Мобильное меню (раскрывается по гамбургеру)
    ============================= */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: #1f1f1f;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }
    .mobile-menu a {
      color: #fff;
      padding: 10px;
      text-decoration: none;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .mobile-menu a:hover {
      background: #2b2b2b;
    }
    .mobile-menu.active { display: flex; }
    
    /* =============================
       КОНТЕЙНЕР и контент страницы
    ============================= */
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: rgba(48,44,44,0.85);
      padding: 20px;
      border-radius: 8px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .details p {
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.6;
    }
    .details span {
      font-weight: bold;
      color: #ff7f50;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #ff7f50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .back-link:hover { color: #ff4500; }
    button {
      background: #ff7f50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    button:hover { background: #ff4500; }
    .seller-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .seller-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .reviews-section { margin-top: 30px; }
    .review-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .review-author { font-weight: bold; color: #ff7f50; }
    .review-text { margin: 5px 0; }
    .review-rating { color: gold; font-weight: bold; }
    #addReviewForm {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    #addReviewForm select,
    #addReviewForm textarea {
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }
    #addReviewForm button {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    #addReviewForm button:hover { background: #218838; }
    
    /* =============================
       ФУТЕР
    ============================= */
    footer {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      color: #fff;
      margin-top: 30px;
    }
    .social-links a {
      margin: 0 10px;
      color: #fafbfb;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-links a:hover { color: #ff4500; }
    
    /* =============================
       МОДАЛЬНОЕ ОКНО ПрофИЛЯ
    ============================= */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    .profile-details {
      text-align: center;
    }
    .profile-details img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff7f50;
    }
    .profile-details h2 {
      margin: 10px 0 5px;
      color: #ff7f50;
    }
    .profile-details p {
      color: #666;
      margin: 0;
    }
    .edit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff7f50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .edit-btn:hover { background: #ff4500; }
    
    /* =============================
       ОВЕРЛЕЙ ПОИСКА
    ============================= */
    .search-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      z-index: 9999;
    }
    .search-overlay.active { display: flex; }
    .search-wrapper {
      width: 90%;
      max-width: 600px;
      color: #fff;
    }
    .search-input-wrapper {
      position: relative;
      margin-bottom: 10px;
    }
    .search-input-overlay {
      width: 100%;
      background: #1f1f1f;
      border: 2px solid #ff7f50;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      padding: 10px 45px 10px 15px;
      outline: none;
      box-sizing: border-box;
    }
    .search-input-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff7f50;
      cursor: pointer;
    }
    .search-results {
      list-style: none;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      margin: 0;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .search-results li {
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-results li i {
      margin-right: 10px;
      color: #ff7f50;
    }
    .search-results li:hover { background: #2b2a2a; }
    .search-results li:last-child { border-bottom: none; }
    .close-overlay-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      background: none;
      border: none;
      font-size: 26px;
      color: #ff7f50;
      cursor: pointer;
    }
    .close-overlay-btn:hover { color: #ff4500; }
    
    /* =============================
       АДАПТАЦИЯ ДЛЯ МОБИЛЬНЫХ
    ============================= */
    @media (max-width: 768px) {
      /* Показываем элементы с классом mobile-only, прячем desktop-only */
      .mobile-only { display: inline-block !important; }
      .desktop-only { display: none !important; }
      
      /* В шапке: показываем гамбургер */
      .hamburger-btn { display: inline-block; }
      
      /* Скрываем профиль в хедере на мобил */
      header .profile { display: none; }
      
      /* Нижняя панель навигации (только для мобильных) */
      .bottom-nav { display: flex; }
    }
    
    @media (max-width: 480px) {
      body { padding-bottom: 80px; }
      .logo-button { font-size: 22px; }
      .container h2 { font-size: 20px; }
      button { font-size: 14px; padding: 8px 16px; }
    }
  </style>
</head>
<body>

<!-- Хедер -->
<header>
  <button class="logo-button" onclick="goToHomePage()">GlovimPlaye</button>
  
  <!-- Desktop меню (если нужно) -->
  <nav class="nav-menu desktop-only">

<!-- Мобильное меню (раскрывается по нажатию на гамбургер) -->
<nav class="mobile-menu mobile-only" id="mobileMenu">

<!-- Контейнер авторизации (если не залогинен) -->
<div class="auth-container" id="authContainer">

<main>

    <button id="buyBtn">Купить</button>

        <button type="submit">Оставить отзыв</button>

<!-- Нижняя панель навигации (только для мобильных) -->
<div class="bottom-nav mobile-only">

  <a href="predmeti.html">

<!-- Модальное окно профиля -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeProfileModal()">&times;</span>
    <div class="profile-details">
      <img id="modalAvatar" src="default-avatar.png" alt="Avatar">
      <h2 id="profileName"></h2>
      <p id="profileEmail"></p>
      <button class="edit-btn" onclick="editProfile()">Редактировать профиль</button>
    </div>
  </div>
</div>

<script>
  /* ---------- Firebase конфиг ---------- */
  var firebaseConfig = {
    apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
    authDomain: "glovimplaye-b1023.firebaseapp.com",
    databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
    projectId: "glovimplaye-b1023",
    storageBucket: "glovimplaye-b1023.firebasestorage.app",
    messagingSenderId: "553440591519",
    appId: "1:553440591519:web:b7be45a9253689f322acaa"
  };
  firebase.initializeApp(firebaseConfig);
  
  var auth = firebase.auth();
  var provider = new firebase.auth.GoogleAuthProvider();
  let currentUser = null;
  let currentProduct = null;
  
  document.addEventListener("DOMContentLoaded", function() {
    const savedUser = localStorage.getItem("user");
    if (savedUser) {
      updateProfile(JSON.parse(savedUser));
    }
    showProductDetails();
  });
  
  /* ---------- Аутентификация ---------- */
  function login() {
    auth.signInWithPopup(provider)
      .then(function(result) {
        var user = result.user;
        var userData = {
          uid: user.uid,
          photoURL: user.photoURL,
          displayName: user.displayName,
          email: user.email
        };
        localStorage.setItem("user", JSON.stringify(userData));
        updateProfile(userData);
      })
      .catch(function(error) {
        console.error("Ошибка входа:", error);
      });
  }
  
  function updateProfile(user) {
    currentUser = user;
    document.getElementById("loginButton").style.display = "none";
    document.getElementById("authContainer").style.display = "none";
    // Показываем профиль только на десктопе (на мобильных профиль перемещён в нижнюю панель)
    document.getElementById("profileSection").style.display = "flex";
    document.getElementById("avatar").src = user.photoURL || "default-avatar.png";
    document.getElementById("modalAvatar").src = user.photoURL || "default-avatar.png";
    document.getElementById("profileName").innerText = user.displayName;
    document.getElementById("profileEmail").innerText = user.email;
  }
  
  function toggleProfileMenu() {
    document.getElementById("profileMenu").classList.toggle("active");
  }
  
  function logout() {
    auth.signOut().then(function() {
      localStorage.removeItem("user");
      currentUser = null;
      document.getElementById("loginButton").style.display = "block";
      document.getElementById("authContainer").style.display = "block";
      document.getElementById("profileSection").style.display = "none";
    }).catch(function(error) {
      console.error("Ошибка выхода:", error);
    });
  }
  
  function showProfileModal() {
    document.getElementById("profileModal").style.display = "block";
    // Если открываем модальное окно, скрываем мобильное меню (если открыто)
    document.getElementById("mobileMenu").classList.remove("active");
  }
  
  function closeProfileModal() {
    document.getElementById("profileModal").style.display = "none";
  }
  
  function editProfile() {
    alert("Функция редактирования профиля пока не реализована.");
  }
  
  window.onclick = function(event) {
    var modal = document.getElementById("profileModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
  
  function goToHomePage() {
    window.location.href = "index.html";
  }
  
  /* ---------- Логика товара, транзакций и отзывов ---------- */
  function showProductDetails() {
    const productDetails = document.getElementById('productDetails');
    const buyBtn = document.getElementById('buyBtn');
    const payBtn = document.getElementById('payBtn');
  
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    if (!productId) {
      productDetails.innerHTML = '<p>Не указан ID товара.</p>';
      return;
    }
  
    let products = JSON.parse(localStorage.getItem('products')) || [];
    currentProduct = products.find(p => p.id.toString() === productId);
    if (!currentProduct) {
      productDetails.innerHTML = '<p>Товар не найден.</p>';
      return;
    }
  
    productDetails.innerHTML = `
      <p><span>Название:</span> ${currentProduct.name}</p>
      <p><span>Описание:</span> ${currentProduct.description || '—'}</p>
      <p><span>Наличие:</span> <span id="stockField">${currentProduct.stock}</span> шт.</p>
      <p><span>Цена:</span> ${currentProduct.price} ₽</p>
      <h3>Продавец</h3>
      <div class="seller-info">
        <img src="${currentProduct.sellerPhotoURL || 'default-avatar.png'}" alt="Seller">
        <div>
          <p><strong>${currentProduct.sellerDisplayName || 'Неизвестен'}</strong></p>
          <p>${currentProduct.sellerEmail || ''}</p>
        </div>
      </div>
    `;
  
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    const userTx = (currentUser)
      ? transactions.find(tx => tx.productId == currentProduct.id && tx.buyerUid == currentUser.uid && tx.status != 'completed')
      : null;
  
    if (parseInt(currentProduct.stock) > 0 && !userTx) {
      buyBtn.style.display = 'inline-block';
    } else {
      buyBtn.style.display = 'none';
    }
  
    if (userTx && userTx.status === 'pending') {
      payBtn.style.display = 'inline-block';
    } else {
      payBtn.style.display = 'none';
    }
  
    if (parseInt(currentProduct.stock) === 0) {
      productDetails.innerHTML += `<p style="color:red;font-weight:bold;">Товар недоступен</p>`;
    }
  
    buyBtn.onclick = () => createTransaction(currentProduct.id);
    payBtn.onclick = () => confirmPayment(userTx?.id);
  
    renderReviews();
    checkReviewFormAccess();
  }
  
  function createTransaction(productId) {
    if (!currentUser) {
      alert("Войдите, чтобы купить товар.");
      return;
    }
    if (parseInt(currentProduct.stock) === 0) {
      alert("Товар недоступен.");
      return;
    }
  
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let existTx = transactions.find(tx => tx.productId == productId && tx.buyerUid == currentUser.uid && tx.status === 'pending');
    if (existTx) {
      alert("У вас уже есть незавершенная сделка по этому товару.");
      return;
    }
  
    let newTx = {
      id: Date.now(),
      productId,
      buyerUid: currentUser.uid,
      status: 'pending'
    };
    transactions.push(newTx);
    localStorage.setItem('transactions', JSON.stringify(transactions));
    alert("Сделка создана! Теперь оплатите её.");
    showProductDetails();
  }
  
  function confirmPayment(txId) {
    if (!currentUser) {
      alert("Войдите, чтобы оплатить.");
      return;
    }
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let txIndex = transactions.findIndex(t => t.id == txId);
    if (txIndex === -1) {
      alert("Транзакция не найдена.");
      return;
    }
    transactions[txIndex].status = 'completed';
    localStorage.setItem('transactions', JSON.stringify(transactions));
  
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let productIndex = products.findIndex(p => p.id.toString() === currentProduct.id.toString());
    if (productIndex !== -1) {
      let stock = parseInt(products[productIndex].stock);
      if (stock > 0) {
        stock--;
        products[productIndex].stock = stock;
        localStorage.setItem('products', JSON.stringify(products));
        document.getElementById('stockField').textContent = stock;
        if (stock === 0) {
          document.getElementById('productDetails').innerHTML += `<p style="color:red;font-weight:bold;">Товар недоступен</p>`;
        }
      }
    }
    alert("Оплата подтверждена! Сделка завершена.");
    showProductDetails();
  }
  
  function checkReviewFormAccess() {
    const addReviewForm = document.getElementById('addReviewForm');
    if (!currentUser || !currentProduct) {
      addReviewForm.style.display = 'none';
      return;
    }
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let hasCompletedTx = transactions.some(tx => 
      tx.productId == currentProduct.id && 
      tx.buyerUid == currentUser.uid && 
      tx.status === 'completed'
    );
    addReviewForm.style.display = hasCompletedTx ? 'flex' : 'none';
  }
  
  function renderReviews() {
    const reviewsContainer = document.getElementById('reviewsContainer');
    reviewsContainer.innerHTML = '';
  
    if (!currentProduct.reviews) currentProduct.reviews = [];
    if (currentProduct.reviews.length === 0) {
      reviewsContainer.innerHTML = '<p>Пока нет отзывов.</p>';
      return;
    }
  
    currentProduct.reviews.forEach(review => {
      const div = document.createElement('div');
      div.className = 'review-item';
      div.innerHTML = `
        <p class="review-author">${review.authorName} <span class="review-rating">(${review.rating} ★)</span></p>
        <p class="review-text">${review.text}</p>
        <small style="opacity:0.7;">${new Date(review.createdAt).toLocaleString()}</small>
      `;
      reviewsContainer.appendChild(div);
    });
  }
  
  const addReviewForm = document.getElementById('addReviewForm');
  addReviewForm.addEventListener('submit', function(e) {
    e.preventDefault();
    if (!currentUser || !currentProduct) {
      alert("Невозможно оставить отзыв.");
      return;
    }
  
    const rating = document.getElementById('reviewRating').value;
    const text = document.getElementById('reviewText').value.trim();
    if (!rating || !text) {
      alert("Заполните все поля отзыва.");
      return;
    }
  
    if (!currentProduct.reviews) currentProduct.reviews = [];
    currentProduct.reviews.push({
      userId: currentUser.uid,
      authorName: currentUser.displayName || 'Аноним',
      rating,
      text,
      createdAt: Date.now()
    });
  
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let idx = products.findIndex(p => p.id.toString() === currentProduct.id.toString());
    if (idx !== -1) {
      products[idx] = currentProduct;
      localStorage.setItem('products', JSON.stringify(products));
    }
  
    addReviewForm.reset();
    renderReviews();
    alert("Спасибо за отзыв!");
  });
  
  /* ---------- Функция для мобильного меню ---------- */
  function toggleMobileMenu() {
    var mobileMenu = document.getElementById("mobileMenu");
    mobileMenu.classList.toggle("active");
  }
</script>
