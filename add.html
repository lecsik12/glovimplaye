<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить товар | GlovimPlaye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* СБРОС СТИЛЕЙ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    /* ФОН И БАЗОВАЯ СТИЛИЗАЦИЯ */
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: multiply;
      background-color: #2b2a2a;
      color: #fff;
      padding: 0 15px;
    }
  
    /* ХЕДЕР */
    header {
      background: rgba(71, 68, 68, 0.85);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      height: 60px;
    }
  
    .logo-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  
    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .search-container {
      display: flex;
      width: 80%;
      max-width: 300px;
    }
  
    .search-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 14px;
    }
  
    .search-btn {
      padding: 8px 12px;
      border: none;
      background: #f5f3f3;
      color: #fff;
      font-size: 14px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  
    /* Профиль */
    .profile {
      display: flex;
      align-items: center;
      position: relative;
    }
  
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
    }
  
    /* Меню профиля */
    .profile-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: #f9f8f8;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }
  
    .profile-menu.active {
      display: block;
    }
  
    .profile-menu a {
      padding: 8px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }
  
    .profile-menu a:hover {
      background: #f6f4f4;
    }
  
    /* ФУТЕР */
    footer {
      background: rgba(71, 68, 68, 0.85);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
  
    .social-links a {
      margin: 0 10px;
      color: #fafbfb;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }
  
    .social-links a:hover {
      color: #ff4500;
    }
  
    /* Адаптивные стили */
    @media (max-width: 768px) {
      header {
        height: 50px;
      }
  
      .logo-button {
        font-size: 18px;
      }
  
      .search-container {
        max-width: 200px;
      }
  
      .search-btn {
        font-size: 12px;
      }
  
      .profile {
        margin-top: 10px;
      }
  
      footer {
        padding: 15px;
      }
  
      .login-btn,
      .edit-btn {
        width: 100%;
      }
    }
  
    @media (max-width: 480px) {
      header {
        height: 45px;
        flex-direction: column;
      }
  
      .logo-button {
        font-size: 16px;
      }
  
      .search-input {
        font-size: 12px;
        padding: 5px;
      }
  
      .search-btn {
        font-size: 12px;
      }
  
      footer {
        padding: 10px;
      }
  
      .social-links a {
        font-size: 20px;
      }
    }
  </style>
  

</head>
<body>

<!-- ХЕДЕР -->
<header>
  <button class="logo-button" onclick="goToHomePage()">GlovimPlaye</button>
  <div class="header-center">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Поиск товаров...">
      <button class="search-btn">Поиск</button>
    </div>
  </div>
  <div class="profile" id="profileSection" style="display:none;">
    <img id="avatar" class="avatar" src="default-avatar.png" alt="Avatar" onclick="toggleProfileMenu()">
    <div class="profile-menu" id="profileMenu">
      <a href="#" onclick="showProfileModal()">Мой профиль</a>
      <a href="#">Заказы</a>
      <a href="settings.html">Настройки</a>
      <a href="#">Чат</a>
      <a href="#">Уведомления</a>
      <a href="#" class="logout" onclick="logout()">Выйти</a>
    </div>
  </div>
</header>

<!-- КОНТЕЙНЕР АВТОРИЗАЦИИ (если не залогинен) -->
<div class="auth-container" id="authContainer">
  <button id="loginButton" class="login-btn" onclick="login()">Войти через Google</button>
</div>

<!-- ОСНОВНОЙ КОНТЕНТ: ТОЛЬКО ФОРМА ДОБАВЛЕНИЯ -->
<main>
  <div class="container">
    <h2>Добавить товар</h2>
    <form id="addProductForm">
      <label for="category">Категория</label>
      <select id="category" required>
        <option value="">-- Выберите категорию --</option>
        <option value="csgo">CS:GO</option>
        <option value="dota">Dota</option>
        <option value="other">Другое</option>
      </select>

      <label for="subcategory">Подкатегория</label>
      <select id="subcategory" required>
        <option value="">-- Выберите подкатегорию --</option>
        <option value="accounts">Аккаунты</option>
        <option value="skins">Скины</option>
        <option value="stars">Звезды</option>
        <option value="donate">Донат</option>
        <option value="services">Услуги</option>
        <option value="items">Товары</option>
      </select>

      <label for="productName">Название</label>
      <input type="text" id="productName" placeholder="Название товара" required />

      <label for="description">Описание</label>
      <textarea id="description" placeholder="Опишите товар..."></textarea>

      <label for="sellerName">Продавец</label>
      <input type="text" id="sellerName" placeholder="Имя продавца" required />

      <label for="price">Цена</label>
      <input type="number" id="price" placeholder="Цена" required />

      <label for="stock">Наличие (шт.)</label>
      <input type="number" id="stock" placeholder="Количество" required />

      <button type="submit">Добавить</button>
    </form>
  </div>
</main>

<!-- ФУТЕР -->
<footer>
  <div class="social-links">
    <a href="https://www.tiktok.com/" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://t.me/" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
  </div>
  <p>© 2025 GlovimPlaye. Все права защищены.</p>
</footer>

<!-- МОДАЛЬНОЕ ОКНО ПРОФИЛЯ -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeProfileModal()">&times;</span>
    <div class="profile-details">
      <img id="modalAvatar" src="default-avatar.png" alt="Avatar">
      <h2 id="profileName"></h2>
      <p id="profileEmail"></p>
      <button class="edit-btn" onclick="editProfile()">Редактировать профиль</button>
    </div>
  </div>
</div>

<script>
/* ---------------------------------
   1. Firebase конфиг (v8)
---------------------------------- */
var firebaseConfig = {
  apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
  authDomain: "glovimplaye-b1023.firebaseapp.com",
  databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
  projectId: "glovimplaye-b1023",
  storageBucket: "glovimplaye-b1023.firebasestorage.app",
  messagingSenderId: "553440591519",
  appId: "1:553440591519:web:b7be45a9253689f322acaa"
};
// Инициализация Firebase
firebase.initializeApp(firebaseConfig);

var auth = firebase.auth();
var provider = new firebase.auth.GoogleAuthProvider();

// При загрузке проверяем, есть ли сохранённый пользователь
document.addEventListener("DOMContentLoaded", function() {
  var savedUser = localStorage.getItem("user");
  if (savedUser) {
    updateProfile(JSON.parse(savedUser));
  }
});

/* ---------------------------------
   2. Функции аутентификации
---------------------------------- */
function login() {
  auth.signInWithPopup(provider)
    .then(function(result) {
      var user = result.user;
      var userData = {
        uid: user.uid,
        photoURL: user.photoURL,
        displayName: user.displayName,
        email: user.email
      };
      localStorage.setItem("user", JSON.stringify(userData));
      updateProfile(userData);
    })
    .catch(function(error) {
      console.error("Ошибка входа:", error);
    });
}

function updateProfile(user) {
  // Скрываем кнопку "Войти"
  document.getElementById("loginButton").style.display = "none";
  document.getElementById("authContainer").style.display = "none";

  // Показываем профиль
  document.getElementById("profileSection").style.display = "flex";
  document.getElementById("avatar").src = user.photoURL || "default-avatar.png";
  document.getElementById("modalAvatar").src = user.photoURL || "default-avatar.png";
  document.getElementById("profileName").innerText = user.displayName;
  document.getElementById("profileEmail").innerText = user.email;
}

function toggleProfileMenu() {
  document.getElementById("profileMenu").classList.toggle("active");
}

function logout() {
  auth.signOut().then(function() {
    localStorage.removeItem("user");
    document.getElementById("loginButton").style.display = "block";
    document.getElementById("authContainer").style.display = "block";
    document.getElementById("profileSection").style.display = "none";
  }).catch(function(error) {
    console.error("Ошибка выхода:", error);
  });
}

function showProfileModal() {
  document.getElementById("profileModal").style.display = "block";
  document.getElementById("profileMenu").classList.remove("active");
}

function closeProfileModal() {
  document.getElementById("profileModal").style.display = "none";
}

function editProfile() {
  alert("Функция редактирования профиля пока не реализована.");
}

window.onclick = function(event) {
  var modal = document.getElementById("profileModal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
};

/* ---------------------------------
   3. Переход на главную (логотип)
---------------------------------- */
function goToHomePage() {
  // Если ваша страница со списком товаров называется index.html:
  window.location.href = "index.html";
}

/* ---------------------------------
   4. Добавление товара в localStorage
---------------------------------- */
const addForm = document.getElementById('addProductForm');
addForm.addEventListener('submit', function(e) {
  e.preventDefault();
  let products = JSON.parse(localStorage.getItem('products')) || [];

  const newProduct = {
    id: Date.now(), // простая генерация ID
    category: document.getElementById('category').value,
    subcategory: document.getElementById('subcategory').value,
    name: document.getElementById('productName').value,
    description: document.getElementById('description').value,
    sellerName: document.getElementById('sellerName').value,
    price: document.getElementById('price').value,
    stock: document.getElementById('stock').value
  };

  products.push(newProduct);
  localStorage.setItem('products', JSON.stringify(products));

  addForm.reset();
  alert('Товар добавлен! Теперь он появится на соответствующей странице подкатегории.');
});


const savedUser = localStorage.getItem("user");
const user = JSON.parse(savedUser); // данные о текущем залогиненном пользователе

const newProduct = {
  id: Date.now(),
  name: document.getElementById('productName').value,
  description: document.getElementById('description').value,
  price: document.getElementById('price').value,
  stock: document.getElementById('stock').value,
  
  // Поля о продавце:
  sellerUid: user.uid,
  sellerEmail: user.email,
  sellerPhotoURL: user.photoURL, 
  sellerDisplayName: user.displayName,

  // Если нужны отзывы
  reviews: []
};

</script>

</body>
</html>
