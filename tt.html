<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlovimPlaye | Главная с правой панелью</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Примерные стили, в том числе для боковой панели -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #ccc;
      font-family: Arial, sans-serif;
    }

    /* Основной контейнер контента (чтобы контент не прятался за правую панель) */
    .content {
      margin-right: 260px; /* Оставляем место под правую панель */
      padding: 20px;
    }

    /* Правая панель */
    .right-panel {
      position: fixed;       /* фиксируем, чтобы панель была всегда на экране */
      top: 0;
      right: 0;
      width: 260px;
      height: 100vh;
      background: #161616;
      border-left: 1px solid #333;
      box-shadow: -2px 0 6px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      z-index: 999;          /* чтобы перекрывать остальное при необходимости */
    }

    /* Логотип (название сайта) внутри правой панели */
    .right-panel .panel-logo {
      font-size: 22px;
      font-weight: bold;
      color: #4fc3f7;
      margin-bottom: 20px;
      cursor: pointer;
      text-align: center;
    }

    /* Секция аккаунтов */
    .accounts-section {
      margin-bottom: 20px;
    }
    .accounts-section h3 {
      font-size: 16px;
      color: #4fc3f7;
      margin-bottom: 10px;
    }
    /* Пример списка аккаунтов */
    .account-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .account-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      border: 2px solid #4fc3f7;
    }

    /* Секция админов */
    .admin-section {
      margin-bottom: 20px;
    }
    .admin-section h3 {
      font-size: 16px;
      color: #ff4500;
      margin-bottom: 10px;
    }
    /* Пример списка админов */
    .admin-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .admin-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      border: 2px solid #ff4500;
    }

    /* Пример футера внутри правой панели (можно убрать, если не нужно) */
    .panel-footer {
      margin-top: auto; /* сдвигаем к низу панели */
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Основной контент -->
  <div class="content">
    <h1>Главная страница</h1>
    <p>Здесь будет ваш основной контент.</p>
  </div>

  <!-- Правая панель -->
  <div class="right-panel">
    <!-- Логотип / название сайта -->
    <div class="panel-logo" onclick="location.href='index.html'">
      GlovimPlaye
    </div>

    <!-- Секция аккаунтов -->
    <div class="accounts-section">
      <h3>Аккаунты</h3>
      <div class="account-item" onclick="alert('Открыть профиль аккаунта #1')">
        <img src="default-avatar.png" alt="Avatar">
        <span>Пользователь #1</span>
      </div>
      <div class="account-item" onclick="alert('Открыть профиль аккаунта #2')">
        <img src="default-avatar.png" alt="Avatar">
        <span>Пользователь #2</span>
      </div>
      <!-- Добавляйте ещё аккаунты при необходимости -->
    </div>

    <!-- Секция админов -->
    <div class="admin-section">
      <h3>Администраторы</h3>
      <div class="admin-item" onclick="alert('Открыть профиль админа #1')">
        <img src="default-avatar.png" alt="Admin">
        <span>Admin #1</span>
      </div>
      <div class="admin-item" onclick="alert('Открыть профиль админа #2')">
        <img src="default-avatar.png" alt="Admin">
        <span>Admin #2</span>
      </div>
      <!-- Добавляйте админов при необходимости -->
    </div>

    <!-- Пример футера внутри панели (необязательно) -->
    <div class="panel-footer">
      <p>© 2025 GlovimPlaye</p>
    </div>
  </div>

</body>
</html>
