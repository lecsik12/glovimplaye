<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlovimPlaye | Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <style>
    :root {
      --bg-color: #181818;
      --header-bg: #1f1f1f;
      --accent-color: #ff7f50;
      --accent-hover: #ff4500;
      --text-color: #fff;
      --card-bg: #252525;
      --border-radius: 10px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 70px;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Header */
    header {
      background: var(--header-bg);
      padding: 20px 40px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 20;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.4);
      position: relative;
    }
    
    header .logo {
      font-size: 32px;
      font-weight: bold;
      color: var(--accent-color);
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    header .logo:hover {
      transform: scale(1.05);
    }
    
    /* Блок для данных пользователя в хедере */
    #headerUserInfo {
      position: absolute;
      right: 40px;
      top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    
    #headerUserInfo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent-color);
    }
    
    /* Профиль */
    .profile-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .profile-info {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .profile-info img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid var(--accent-color);
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    
    .profile-info img:hover {
      transform: scale(1.05);
    }
    
    .profile-info h1 {
      font-size: 28px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .admin-badge {
      background: red;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .profile-info p {
      font-size: 16px;
      margin-bottom: 8px;
    }
    
    .balance {
      font-size: 26px;
      font-weight: bold;
      margin: 15px 0;
      color: var(--accent-color);
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      background: rgba(255, 127, 80, 0.1);
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
    }
    
    .profile-actions {
      margin-top: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .profile-actions button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      background: var(--accent-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .profile-actions button:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
    }
    
    /* Модальное окно для загрузки аватара */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    
    .close-modal {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    
    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      background: var(--accent-color);
      color: #fff;
      border-radius: 6px;
      transition: background 0.3s;
      margin-bottom: 15px;
    }
    
    .custom-file-upload:hover {
      background: var(--accent-hover);
    }
    
    .modal input[type="file"] {
      display: none;
    }
    
    .upload-preview {
      margin-top: 15px;
    }
    
    .upload-preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--accent-color);
      object-fit: cover;
    }
    
    /* Раздел заказов */
    .profile-orders {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      animation: fadeInUp 0.6s ease-out;
    }
    
    .profile-orders h2 {
      margin-bottom: 15px;
    }
    
    .orders-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .orders-tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: var(--accent-color);
      color: var(--text-color);
      transition: background 0.3s;
    }
    
    .orders-tabs button.active {
      background: var(--accent-hover);
    }
    
    .orders-content p {
      text-align: center;
      padding: 15px;
    }
    
    .product-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }
    
    .product-table th,
    .product-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    
    .product-table th {
      background: #333;
      font-weight: bold;
    }
    
    .product-table tr:hover {
      background: #3a3a3a;
    }
    
    .product-name {
      color: var(--accent-color);
      font-weight: bold;
    }
    
    /* Нижняя панель (мобильная навигация) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--header-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.6);
      z-index: 20;
    }
    
    .bottom-nav a {
      text-decoration: none;
      color: var(--text-color);
      text-align: center;
      flex-grow: 1;
      font-size: 14px;
    }
    
    .bottom-nav a i {
      display: block;
      font-size: 22px;
      margin-bottom: 2px;
    }
    
    .bottom-nav-profile img.avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-bottom: 2px;
    }
    
    @media (min-width: 768px) {
      .bottom-nav { display: none; }
    }
    
    /* Футер */
    footer {
      background: var(--header-bg);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 20px;
    }
    
    /* Анимация появления */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='index.html'">GlovimPlaye</div>
    <div id="headerUserInfo"></div>
  </header>
  
  <main class="profile-container" id="profileContainer">
    <!-- Информация о профиле -->
    <div class="profile-info">
      <img id="profileAvatar" src="default-avatar.png" alt="Avatar">
      <h1 id="profileNickname">Загрузка...</h1>
      <p id="profileEmail">Загрузка...</p>
      <p class="balance">
        Баланс: <span id="balanceAmount">0</span> ₽
      </p>
      <p>Дата регистрации: <span id="profileCreatedDate">--</span></p>
      
      <div class="profile-actions">
        <button onclick="openModal()">
          <i class="fas fa-cloud-upload-alt"></i> Загрузить аватарку
        </button>
        <button onclick="editProfile()">
          <i class="fas fa-edit"></i> Редактировать профиль
        </button>
        <button onclick="topUpBalance()">
          <i class="fas fa-plus-circle"></i> Пополнить баланс через CryptoBot
        </button>
        <button onclick="window.open('https://t.me/Glovimplaye_bot', '_blank')">
          <i class="fab fa-telegram-plane"></i> Написать в поддержку
        </button>
        <button onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
      </div>
    </div>
    
    <!-- Блок заказов -->
    <div class="profile-orders">
      <h2>Заказы</h2>
      <div class="orders-tabs">
        <button id="salesTab" class="active" onclick="showSales()">Продажи</button>
        <button id="purchasesTab" onclick="showPurchases()">Покупки</button>
      </div>
      <div class="orders-content" id="ordersContent">
        <p>Загрузка данных...</p>
      </div>
    </div>
    
    <!-- Блок товаров -->
    <div class="profile-products">
      <h2 style="margin-bottom:15px;">Мои товары</h2>
      <table class="product-table">
        <thead>
          <tr>
            <th>Название</th>
            <th>Наличие</th>
            <th>Цена</th>
          </tr>
        </thead>
        <tbody id="userProductsList">
          <!-- Товары будут динамически добавляться сюда -->
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Модальное окно для загрузки аватара -->
  <div id="avatarModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h3>Загрузить аватар</h3>
      <label for="modalAvatarInput" class="custom-file-upload">
        <i class="fas fa-cloud-upload-alt"></i> Выберите файл
      </label>
      <input type="file" id="modalAvatarInput" accept="image/*">
      <br>
      <button id="modalUploadBtn" style="margin-top:15px; padding:10px 20px; background: var(--accent-color); border: none; border-radius:6px; color:#fff; cursor:pointer;">
        Загрузить
      </button>
      <div class="upload-preview" id="modalUploadPreview"></div>
    </div>
  </div>
  
  <!-- Нижняя панель (мобильная навигация) -->
  <div class="bottom-nav">
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span>Главная</span>
    </a>
    <a href="add.html">
      <i class="fas fa-plus"></i>
      <span>Продать</span>
    </a>
    <a href="chat.html">
      <i class="fas fa-comments"></i>
      <span>Чат</span>
    </a>
    <a href="profile.html" class="bottom-nav-profile">
      <i class="fas fa-user"></i>
      <span>Профиль</span>
    </a>
  </div>
  
  <footer>
    © 2025 GlovimPlaye. Все права защищены.
  </footer>
  
  <script>
    // Установка Firebase-конфигурации (замените на свои данные)
    var firebaseConfig = {
      apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);
    
    // Установка постоянства сессии
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => {
        console.log("Постоянство сессии установлено");
      })
      .catch((error) => {
        console.error("Ошибка установки постоянства сессии:", error);
      });
    
    // Инициализация Supabase
    const supabaseUrl = 'https://mxfzholwfsbpptfyizfe.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14Znpob2x3ZnNicHB0ZnlpemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1OTkxMDksImV4cCI6MjA1NDE3NTEwOX0.SOOnGEvNL8mZTlR9NbbwXrNvwrqi1x4ImGVk8ojrsiw';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    // Проверка авторизации
    firebase.auth().onAuthStateChanged(function(user) {
      console.log("Profile page, onAuthStateChanged:", user);
      if (user) {
        loadUserProfile(user);
        // Здесь можно добавить дополнительную логику (например, загрузку товаров или заказов)
      } else {
        console.log("Пользователь не найден, перенаправление на login.html");
        window.location.href = "login.html";
      }
    });
    
    // Загрузка профиля пользователя из Firebase
    function loadUserProfile(user) {
      const userId = user.uid;
      firebase.database().ref('users/' + userId).once('value').then(snapshot => {
        let userData = snapshot.val();
        if (!userData) return;
        // Формирование строки с никнеймом и бейджем (если требуется)
        let nicknameText = userData.nickname || "Без ника";
        if (userData.role === "admin") {
          nicknameText += ' <span class="admin-badge">Admin</span>';
        } else if (userData.support === true || userData.role === "support") {
          nicknameText += ' <span class="admin-badge" style="background: #3498db;">Поддержка</span>';
        }
        document.getElementById('profileNickname').innerHTML = nicknameText;
        document.getElementById('balanceAmount').innerText = userData.balance !== undefined ? userData.balance : "0";
        document.getElementById('profileEmail').innerText = user.email || "user@example.com";
        if (userData.createdAt) {
          let date = new Date(userData.createdAt);
          document.getElementById('profileCreatedDate').innerText = date.toLocaleDateString('ru-RU');
        } else {
          document.getElementById('profileCreatedDate').innerText = "Неизвестно";
        }
        let avatarUrl = userData.avatar || user.photoURL || "default-avatar.png";
        document.getElementById('profileAvatar').src = avatarUrl;
        
        // Обновляем данные в блоке хедера
        updateHeaderUserInfo({
          nickname: userData.nickname || user.displayName,
          avatar: avatarUrl
        });
      });
    }
    
    // Обновление информации о пользователе в хедере
    function updateHeaderUserInfo(data) {
      const headerUserInfo = document.getElementById('headerUserInfo');
      if (headerUserInfo) {
        headerUserInfo.innerHTML = `<img src="${data.avatar}" alt="avatar"><span>${data.nickname}</span>`;
      }
    }
    
    // Функции открытия/закрытия модального окна для загрузки аватара
    function openModal() {
      document.getElementById('avatarModal').style.display = "flex";
    }
    function closeModal() {
      document.getElementById('avatarModal').style.display = "none";
      document.getElementById('modalUploadPreview').innerHTML = "";
      document.getElementById('modalAvatarInput').value = "";
    }
    
    // Загрузка аватара через Supabase и обновление Firebase
    document.getElementById('modalUploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('modalAvatarInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Пожалуйста, выберите изображение для загрузки.');
        return;
      }
      
      const bucketName = 'avatars';
      const filePath = `${Date.now()}_${file.name}`;
      
      const { data, error } = await supabaseClient.storage
        .from(bucketName)
        .upload(filePath, file);
      
      if (error) {
        console.error('Ошибка загрузки:', error);
        alert('Ошибка загрузки: ' + JSON.stringify(error));
        return;
      }
      
      const { data: publicData } = supabaseClient.storage
        .from(bucketName)
        .getPublicUrl(filePath);
      
      if (publicData && publicData.publicUrl) {
        document.getElementById('profileAvatar').src = publicData.publicUrl;
        document.getElementById('modalUploadPreview').innerHTML = `<img src="${publicData.publicUrl}" alt="Preview">`;
        const userId = firebase.auth().currentUser.uid;
        firebase.database().ref('users/' + userId).update({
          avatar: publicData.publicUrl
        }).then(() => {
          firebase.auth().currentUser.updateProfile({
            photoURL: publicData.publicUrl
          });
          alert('Аватар успешно обновлён!');
          closeModal();
          updateHeaderUserInfo({ 
            nickname: document.getElementById('profileNickname').innerText, 
            avatar: publicData.publicUrl 
          });
        }).catch(err => {
          console.error('Ошибка обновления профиля в Firebase:', err);
        });
      } else {
        alert('Не удалось получить публичный URL загруженного файла.');
      }
    });
    
    // Функции для работы с заказами
    function showSales() {
      document.getElementById('salesTab').classList.add('active');
      document.getElementById('purchasesTab').classList.remove('active');
      loadSales();
    }
    
    function showPurchases() {
      document.getElementById('purchasesTab').classList.add('active');
      document.getElementById('salesTab').classList.remove('active');
      loadPurchases();
    }
    
    function loadSales() {
      const ordersRef = firebase.database().ref('orders');
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) return;
      ordersRef.orderByChild('sellerId').equalTo(currentUser.uid).on('value', snapshot => {
        const ordersContent = document.getElementById('ordersContent');
        ordersContent.innerHTML = "";
        if (!snapshot.exists()) {
          ordersContent.innerHTML = '<p>Продаж нет</p>';
          return;
        }
        let table = document.createElement('table');
        table.className = 'product-table';
        let thead = document.createElement('thead');
        thead.innerHTML = `<tr>
          <th>Название</th>
          <th>Покупатель</th>
          <th>Цена</th>
          <th>Дата</th>
        </tr>`;
        table.appendChild(thead);
        let tbody = document.createElement('tbody');
        snapshot.forEach(childSnapshot => {
          const order = childSnapshot.val();
          let date = new Date(order.date);
          let row = document.createElement('tr');
          row.innerHTML = `<td>${order.productName}</td>
            <td>${order.buyerId}</td>
            <td>${order.price} ₽</td>
            <td>${date.toLocaleDateString('ru-RU')}</td>`;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        ordersContent.appendChild(table);
      });
    }
    
    function loadPurchases() {
      const ordersRef = firebase.database().ref('orders');
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) return;
      ordersRef.orderByChild('buyerId').equalTo(currentUser.uid).on('value', snapshot => {
        const ordersContent = document.getElementById('ordersContent');
        ordersContent.innerHTML = "";
        if (!snapshot.exists()) {
          ordersContent.innerHTML = '<p>Покупок нет</p>';
          return;
        }
        let table = document.createElement('table');
        table.className = 'product-table';
        let thead = document.createElement('thead');
        thead.innerHTML = `<tr>
          <th>Название</th>
          <th>Продавец</th>
          <th>Цена</th>
          <th>Дата</th>
        </tr>`;
        table.appendChild(thead);
        let tbody = document.createElement('tbody');
        snapshot.forEach(childSnapshot => {
          const order = childSnapshot.val();
          let date = new Date(order.date);
          let row = document.createElement('tr');
          row.innerHTML = `<td>${order.productName}</td>
            <td>${order.sellerId}</td>
            <td>${order.price} ₽</td>
            <td>${date.toLocaleDateString('ru-RU')}</td>`;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        ordersContent.appendChild(table);
      });
    }
    
    // Примеры функций редактирования профиля и пополнения баланса (реализуйте по необходимости)
    function editProfile() { alert('Редактирование профиля'); }
    function topUpBalance() { alert('Пополнение баланса'); }
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
