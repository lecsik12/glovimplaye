<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlovimPlaye | Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <style>
    :root {
      --bg-color: #2b2a2a;
      --header-bg: #1f1f1f;
      --accent-color: #ff7f50;
      --accent-hover: #ff4500;
      --text-color: #fff;
      --ban-bg: #8b0000;
      --review-bg: #3a3a3a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      background: var(--header-bg);
      padding: 16px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--text-color);
      cursor: pointer;
    }

    /* Профиль */
    .profile-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent-color);
      object-fit: cover;
      margin-bottom: 20px;
      transition: filter 0.3s ease;
    }

    .profile-container h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .profile-container p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 24px;
      color: var(--accent-color);
    }

    .profile-container .btn {
      width: 80%;
      max-width: 300px;
      margin: 12px auto;
      padding: 12px;
      background: var(--accent-color);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-container .btn i {
      margin-right: 8px;
    }

    .profile-container .btn:hover {
      background: var(--accent-hover);
    }

    /* Стиль для забаненного аккаунта */
    .banned {
      background: var(--ban-bg);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .banned img {
      filter: grayscale(100%);
      border-color: gray;
    }

    .banned .btn {
      background: gray;
      cursor: not-allowed;
    }

    .banned .balance, .banned h1, .banned p {
      display: none;
    }

    /* Блок отзывов */
    .reviews-container {
      width: 100%;
      max-width: 700px;
      background: var(--review-bg);
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
    }
    .reviews-container h2 {
      margin-bottom: 10px;
    }
    .review-item {
      border-bottom: 1px solid #555;
      padding: 10px 0;
    }
    .review-item:last-child {
      border-bottom: none;
    }
    .review-item p {
      margin-bottom: 4px;
    }
    .review-author {
      font-weight: bold;
      color: var(--accent-color);
    }
    .review-rating {
      color: gold;
    }

    /* Footer */
    footer {
      background: var(--header-bg);
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">GlovimPlaye</div>
  </header>
  
  <main class="profile-container" id="profileContainer">
    <img id="profileAvatar" src="default-avatar.png" alt="Avatar">
    <h1 id="profileNickname">Загрузка...</h1>
    <p id="profileEmail">Загрузка...</p>
    <p class="balance">Баланс: <span id="balanceAmount">0</span> ₽</p>
    <p>Дата регистрации: <span id="profileCreatedDate">--</span></p>

    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
    <button class="btn" onclick="document.getElementById('avatarInput').click()">
      <i class="fas fa-camera"></i> Сменить аватар
    </button>

    <button class="btn" onclick="editProfile()">
      <i class="fas fa-edit"></i> Редактировать профиль
    </button>
    <button class="btn" onclick="window.open('https://t.me/Glovimplaye_bot', '_blank')">
      <i class="fab fa-telegram-plane"></i> Написать в поддержку
    </button>
    <button class="btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Выйти
    </button>

    <!-- Блок отзывов -->
    <div class="reviews-container" id="reviewsContainer">
      <h2>Отзывы</h2>
      <div id="reviewsList">
        <!-- Сюда будем выводить отзывы из Firebase -->
      </div>
    </div>
  </main>
  
  <footer>
    © 2025 GlovimPlaye. Все права защищены.
  </footer>

  <script>
    // ИНИЦИАЛИЗАЦИЯ FIREBASE (замените на свои данные!)
    var firebaseConfig = {
      apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);

    // Отслеживаем авторизацию
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        loadUserProfile(user);
      } else {
        window.location.href = "login.html"; // Если не авторизован, отправляем на вход
      }
    });

    // Функция загрузки данных профиля
    function loadUserProfile(user) {
      let userId = user.uid;
      firebase.database().ref('users/' + userId).once('value').then(snapshot => {
        let userData = snapshot.val();
        if (!userData) {
          console.error("Нет данных для пользователя", userId);
          return;
        }

        // Если аккаунт забанен, показываем другое оформление
        if (userData.banned) {
          showBannedProfile(user);
        } else {
          showNormalProfile(user, userData);
        }
      });
    }

    // Показываем профиль забаненного пользователя
    function showBannedProfile(user) {
      let profile = document.getElementById('profileContainer');
      profile.innerHTML = `
        <div class="banned">
          <img src="${user.photoURL || 'default-avatar.png'}" alt="Avatar">
          <p>Ваш аккаунт заблокирован</p>
          <button class="btn" disabled><i class="fas fa-ban"></i> Доступ ограничен</button>
        </div>
      `;
    }

    // Показываем нормальный профиль
    function showNormalProfile(user, userData) {
      document.getElementById('profileNickname').innerText = userData.nickname || "Без ника";
      document.getElementById('balanceAmount').innerText = userData.balance !== undefined ? userData.balance : "0";
      document.getElementById('profileEmail').innerText = user.email || "user@example.com";
      
      // Дата регистрации (если она сохранена в базе)
      if (userData.createdAt) {
        let date = new Date(userData.createdAt);
        document.getElementById('profileCreatedDate').innerText = date.toLocaleDateString('ru-RU');
      } else {
        document.getElementById('profileCreatedDate').innerText = "Неизвестно";
      }

      // Аватар
      let avatarUrl = userData.avatar || user.photoURL || "default-avatar.png";
      document.getElementById('profileAvatar').src = avatarUrl;

      // Загрузка отзывов
      loadReviews(user.uid);
    }

    // Загрузка отзывов из Firebase
    function loadReviews(userId) {
      firebase.database().ref('users/' + userId + '/reviews').on('value', (snapshot) => {
        let reviews = snapshot.val() || {};
        let reviewsListHTML = '';
        let reviewsArray = Object.entries(reviews); 
        // Превращаем объект {reviewId: {...}, reviewId2: {...}} в массив [[reviewId, {...}], ...]

        if (reviewsArray.length === 0) {
          reviewsListHTML = '<p>Отзывов пока нет.</p>';
        } else {
          // Генерируем HTML для каждого отзыва
          reviewsArray.forEach(([reviewId, reviewData]) => {
            let authorName = reviewData.authorName || "Аноним";
            let rating = reviewData.rating !== undefined ? reviewData.rating : "N/A";
            let comment = reviewData.comment || "";
            let createdAt = reviewData.createdAt ? new Date(reviewData.createdAt).toLocaleDateString('ru-RU') : "";
            
            reviewsListHTML += `
              <div class="review-item">
                <p><span class="review-author">${authorName}</span> — <span class="review-rating">★${rating}</span></p>
                <p>${comment}</p>
                <p style="font-size: 12px; color: #aaa;">${createdAt}</p>
              </div>
            `;
          });
        }

        document.getElementById('reviewsList').innerHTML = reviewsListHTML;
      });
    }

    // Редактирование профиля
    function editProfile() {
      alert("Редактирование профиля пока не реализовано.");
      // Здесь можно сделать всплывающее окно или отдельную страницу,
      // где пользователь сможет менять nickname, email и т.д.
    }

    // Выход из аккаунта
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        console.error("Ошибка выхода:", error);
      });
    }

    // Обработчик изменения аватара
    document.getElementById('avatarInput').addEventListener('change', function(event) {
      let file = event.target.files[0]; 
      if (!file) return;
      
      let user = firebase.auth().currentUser;
      if (!user) return;

      let userId = user.uid;
      let storageRef = firebase.storage().ref('avatars/' + userId); 
      let uploadTask = storageRef.put(file);
      
      uploadTask.on('state_changed', 
        (snapshot) => {
          let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log("Загрузка: " + progress + "%");
        }, 
        (error) => {
          console.error("Ошибка загрузки:", error);
        }, 
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            // Сохраняем URL в базе данных
            firebase.database().ref('users/' + userId).update({ avatar: downloadURL });
            // Обновляем аватар в профиле
            document.getElementById('profileAvatar').src = downloadURL;
          });
        }
      );
    });
  </script>

</body>
</html>
