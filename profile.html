<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlovimPlaye | Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <style>
    :root {
      --bg-color: #181818;
      --header-bg: #1f1f1f;
      --accent-color: #ff7f50;
      --accent-hover: #ff4500;
      --text-color: #fff;
      --card-bg: #252525;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Header */
    header {
      background: var(--header-bg);
      padding: 20px 40px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 20;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.4);
    }
    
    header .logo {
      font-size: 32px;
      font-weight: bold;
      color: var(--accent-color);
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    header .logo:hover {
      transform: scale(1.05);
    }
    
    /* Профиль */
    .profile-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .profile-info {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .profile-info img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid var(--accent-color);
      object-fit: cover;
      margin-bottom: 20px;
    }
    
    .profile-info h1 {
      font-size: 28px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .admin-badge {
      background: red;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .profile-info p {
      font-size: 16px;
      margin-bottom: 8px;
    }
    
    .balance {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
      color: var(--accent-color);
    }
    
    .profile-actions {
      margin-top: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .profile-actions button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      background: var(--accent-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .profile-actions button:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
    }
    
    /* Таблица товаров */
    .product-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      animation: fadeInUp 0.6s ease-out;
    }
    
    .product-table th,
    .product-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    
    .product-table th {
      background: #333;
      font-weight: bold;
    }
    
    .product-table tr:hover {
      background: #3a3a3a;
    }
    
    .product-name {
      color: var(--accent-color);
      font-weight: bold;
    }
    
    /* Анимация появления */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Нижняя панель (мобильная навигация) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--header-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.6);
      z-index: 20;
    }
    .bottom-nav a {
      text-decoration: none;
      color: var(--text-color);
      text-align: center;
      flex-grow: 1;
      font-size: 14px;
    }
    .bottom-nav a i {
      display: block;
      font-size: 22px;
      margin-bottom: 2px;
    }
    .bottom-nav-profile img.avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-bottom: 2px;
    }
    @media (min-width: 768px) {
      .bottom-nav {
        display: none;
      }
    }
    
    /* Футер */
    footer {
      background: var(--header-bg);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">GlovimPlaye</div>
  </header>
  
  <main class="profile-container" id="profileContainer">
    <!-- Информация о профиле -->
    <div class="profile-info">
      <img id="profileAvatar" src="default-avatar.png" alt="Avatar">
      <h1 id="profileNickname">Загрузка...</h1>
      <p id="profileEmail">Загрузка...</p>
      <p class="balance">Баланс: <span id="balanceAmount">0</span> ₽</p>
      <p>Дата регистрации: <span id="profileCreatedDate">--</span></p>
      <div class="profile-actions">
        <button onclick="editProfile()">
          <i class="fas fa-edit"></i> Редактировать профиль
        </button>
        <button onclick="topUpBalance()">
          <i class="fas fa-plus-circle"></i> Пополнить баланс
        </button>
        <button onclick="window.open('https://t.me/Glovimplaye_bot', '_blank')">
          <i class="fab fa-telegram-plane"></i> Написать в поддержку
        </button>
        <button onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
      </div>
    </div>
    
    <!-- Таблица с товарами пользователя -->
    <div class="profile-products">
      <h2 style="margin-bottom:15px;">Мои товары</h2>
      <table class="product-table">
        <thead>
          <tr>
            <th>Название</th>
            <th>Наличие</th>
            <th>Цена</th>
          </tr>
        </thead>
        <tbody id="userProductsList">
          <!-- Товары будут динамически добавляться сюда -->
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Нижняя панель (только для мобильных) -->
  <div class="bottom-nav">
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span>Главная</span>
    </a>
    <a href="add.html">
      <i class="fas fa-plus"></i>
      <span>Продать</span>
    </a>
    <a href="settings.html">
      <i class="fas fa-comments"></i>
      <span>Чат</span>
    </a>
    <a href="profile.html" class="bottom-nav-profile">
      <img src="default-avatar.png" alt="Avatar" class="avatar" />
      <i class="fas fa-user"></i>
      <span>Профиль</span>
    </a>
  </div>
  
  <footer>
    © 2025 GlovimPlaye. Все права защищены.
  </footer>
  
  <script>
    // Firebase конфигурация (замените на свои данные)
    var firebaseConfig = {
      apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);
    
    // Проверка авторизации
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        loadUserProfile(user);
        loadUserProducts(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });
    
    // Функция загрузки профиля
    function loadUserProfile(user) {
      const userId = user.uid;
      firebase.database().ref('users/' + userId).once('value').then(snapshot => {
        let userData = snapshot.val();
        if (!userData) {
          console.error("Нет данных для пользователя", userId);
          return;
        }
        let nicknameText = userData.nickname || "Без ника";
        if (userData.role === "admin") {
          nicknameText += ' <span class="admin-badge">АДМИН</span>';
        } else if (userData.support === true || userData.role === "support") {
          nicknameText += ' <span class="admin-badge" style="background: #3498db;">Поддержка</span>';
        }
        document.getElementById('profileNickname').innerHTML = nicknameText;
        document.getElementById('balanceAmount').innerText = userData.balance !== undefined ? userData.balance : "0";
        document.getElementById('profileEmail').innerText = user.email || "user@example.com";
        
        if (userData.createdAt) {
          let date = new Date(userData.createdAt);
          document.getElementById('profileCreatedDate').innerText = date.toLocaleDateString('ru-RU');
        } else {
          document.getElementById('profileCreatedDate').innerText = "Неизвестно";
        }
        let avatarUrl = userData.avatar || user.photoURL || "default-avatar.png";
        document.getElementById('profileAvatar').src = avatarUrl;
      });
    }
    
    // Функция загрузки товаров пользователя
    function loadUserProducts(userId) {
      const productsRef = firebase.database().ref('products');
      productsRef.orderByChild('sellerId').equalTo(userId).on('value', snapshot => {
        const userProductsList = document.getElementById('userProductsList');
        userProductsList.innerHTML = ""; // очищаем перед загрузкой
        if (!snapshot.exists()) {
          userProductsList.innerHTML = '<tr><td colspan="3">Товаров нет</td></tr>';
          return;
        }
        snapshot.forEach(childSnapshot => {
          const product = childSnapshot.val();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><a href="product-details.html?id=${childSnapshot.key}" class="product-name">${product.name}</a></td>
            <td>${product.stock} шт.</td>
            <td class="price">${product.price} ₽</td>
          `;
          userProductsList.appendChild(row);
        });
      });
    }
    
    // Функция пополнения баланса
    function topUpBalance() {
      const amount = prompt("Введите сумму для пополнения (₽):");
      const numericAmount = parseFloat(amount);
      if (isNaN(numericAmount) || numericAmount <= 0) {
        alert("Пожалуйста, введите корректную сумму.");
        return;
      }
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("Вы не авторизованы.");
        return;
      }
      const userRef = firebase.database().ref('users/' + user.uid);
      userRef.once('value').then(snapshot => {
        let userData = snapshot.val();
        let currentBalance = parseFloat(userData.balance) || 0;
        let newBalance = currentBalance + numericAmount;
        userRef.update({ balance: newBalance })
          .then(() => {
            alert("Баланс успешно пополнен!");
            document.getElementById('balanceAmount').innerText = newBalance;
          })
          .catch(error => {
            alert("Ошибка при пополнении баланса: " + error.message);
          });
      });
    }
    
    // Функции редактирования и выхода
    function editProfile() {
      alert("Редактирование профиля пока не реализовано.");
    }
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        console.error("Ошибка выхода:", error);
      });
    }
  </script>
  
</body>
</html>
