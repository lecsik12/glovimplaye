<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Чат | GlovimPlaye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <style>
    :root {
      --bg-color: #0e0e0e;
      --header-bg: #161616;
      --accent-color: #4fc3f7;
      --text-color: #ccc;
      --card-bg: #1e1e1e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Montserrat", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    header {
      background: var(--header-bg);
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent-color);
      cursor: pointer;
    }
    .chat-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* Левая панель */
    .sidebar {
      width: 300px;
      background: #2a2a2a;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    /* Поиск + результаты */
    .search-bar {
      padding: 10px;
      background: #2a2a2a;
      border-bottom: 1px solid #333;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #3a3a3a;
      color: var(--text-color);
      outline: none;
    }
    .search-results {
      background: #2a2a2a;
      border-top: 1px solid #333;
      max-height: 200px;
      overflow-y: auto;
    }
    .search-item {
      padding: 8px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-item:hover {
      background: #3a3a3a;
    }
    /* Список последних чатов */
    .recent-chats {
      flex: 1;
      overflow-y: auto;
    }
    .chat-user-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-user-item:hover {
      background: #3a3a3a;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      background: #555;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-name {
      font-weight: bold;
      color: #fff;
    }
    /* Правая часть (чат) */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #2a2a2a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      background: #555;
    }
    .chat-title {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    .messages {
      flex: 1;
      padding: 10px 20px;
      overflow-y: auto;
      background: var(--card-bg);
      display: flex;
      flex-direction: column;
    }
    .no-chat-selected {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      flex-direction: column;
      text-align: center;
    }
    .message {
      max-width: 60%;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .message .bubble {
      background: #3a3a3a;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .message.self {
      align-self: flex-end;
      text-align: right;
    }
    .message.self .bubble {
      background: var(--accent-color);
      color: var(--bg-color);
    }
    .timestamp {
      font-size: 12px;
      color: #999;
      margin-top: 2px;
    }
    .chat-input {
      display: flex;
      padding: 10px 20px;
      background: #2a2a2a;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #3a3a3a;
      color: var(--text-color);
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: var(--accent-color);
      color: var(--bg-color);
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: #80deea;
    }
    footer {
      background: var(--header-bg);
      text-align: center;
      padding: 10px;
      color: #aaa;
    }
    /* Уведомления для GlovimPlaye (администратора) */
    #adminNotifications {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #ff4500;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }

    /* Медиа запросы для мобильных устройств */
    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
        height: 40%;
        border-right: none;
        border-bottom: 1px solid #333;
      }
      .chat-main {
        height: 60%;
      }
      .chat-header, .chat-input {
        padding: 8px 10px;
      }
      .chat-title {
        font-size: 16px;
      }
      .user-avatar {
        width: 30px;
        height: 30px;
        margin-right: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='index.html'">GlovimPlaye</div>
  </header>

  <!-- Встроенные уведомления -->
  <div id="adminNotifications"></div>

  <div class="chat-container">
    <!-- Левая панель: поиск + последние чаты -->
    <div class="sidebar">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Введите ник..." />
        <div class="search-results" id="searchResults" style="display:none;"></div>
      </div>
      <div class="recent-chats" id="recentChatsList">
        <!-- Список последних чатов -->
      </div>
    </div>
    
    <!-- Правая часть: чат -->
    <div class="chat-main">
      <div class="chat-header" id="chatHeader" style="display: none;">
        <img src="default-avatar.png" id="chatAvatar" alt="Аватар">
        <div class="chat-title" id="chatTitle">Имя собеседника</div>
      </div>
      <div class="messages" id="messages">
        <div class="no-chat-selected" id="noChatSelected">
          <i class="fas fa-comments" style="font-size:50px; color:#4fc3f7;"></i>
          <p>Найдите собеседника по нику<br>После отправки сообщения он появится в списке слева</p>
        </div>
      </div>
      <div class="chat-input" id="chatInput" style="display: none;">
        <input type="text" id="messageInput" placeholder="Введите сообщение..." />
        <button id="sendBtn">Отправить</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 GlovimPlaye. Все права защищены.</p>
  </footer>

  <script>
    // Инициализация Firebase (замените на свои данные)
    var firebaseConfig = {
      apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);

    let currentUser = null;
    let selectedUserId = null;
    let chatRoomId = null;
    let recentChats = [];

    // Фиксированный UID для аккаунта GlovimPlaye (и админ-сообщений)
    const glovimplayeUID = "glovimplaye-special-uid";
    const adminUID = glovimplayeUID;
    const adminChatRoomId = "adminBroadcast";

    // Функция для отображения ника с галочкой для GlovimPlaye
    function getDisplayNameWithCheckmark(userObj) {
      let displayName = userObj.nickname || "Без ника";
      if (displayName === "GlovimPlaye") {
        displayName += ' <i class="fas fa-check-circle" style="color:#4fc3f7;"></i>';
      }
      return displayName;
    }

    // Функция показа встроенных уведомлений (в блоке adminNotifications)
    function showAdminNotification(text) {
      const notifDiv = document.getElementById("adminNotifications");
      notifDiv.innerText = text;
      notifDiv.style.display = "block";
      setTimeout(() => { notifDiv.style.display = "none"; }, 5000);
    }

    // Функция показа нативного уведомления через Web Notifications API
    function showBrowserNotification(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, {
          body: message,
          icon: "Images/avatar.png"  // можно заменить на свою иконку
        });
      }
    }

    // Запрос разрешения для нативных уведомлений при загрузке страницы
    if (Notification.permission === "default") {
      Notification.requestPermission().then(permission => {
        console.log("Разрешение на уведомления:", permission);
      });
    }

    // Функции сохранения и загрузки recentChats через localStorage
    function saveRecentChats() {
      localStorage.setItem("recentChats", JSON.stringify(recentChats));
    }
    function loadRecentChats() {
      const stored = localStorage.getItem("recentChats");
      if (stored) {
        recentChats = JSON.parse(stored);
        renderRecentChats();
      }
    }

    // Авторизация и инициализация аккаунта
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        firebase.auth().signInAnonymously().catch(err => console.error("Ошибка анонимного входа:", err));
      } else {
        currentUser = user;
        loadRecentChats();
        createGlovimPlayeAccount().then(() => {
          addGlovimPlayeToRecentChats();
          if (currentUser.uid === glovimplayeUID) {
            addAdminPanelItem();
            subscribeToAdminMessages();
          }
        });
      }
    });

    // Создаём или обновляем аккаунт GlovimPlaye
    function createGlovimPlayeAccount() {
      return firebase.database().ref("users/" + glovimplayeUID).set({
        nickname: "GlovimPlaye",
        avatar: "Images/avatar.png"
      });
    }

    // Добавляем GlovimPlaye в список recentChats (всегда первым)
    function addGlovimPlayeToRecentChats() {
      firebase.database().ref("users/" + glovimplayeUID).once("value", snap => {
        const userData = snap.val();
        if (!userData) return;
        recentChats = recentChats.filter(u => u.uid !== glovimplayeUID);
        recentChats.unshift({
          uid: glovimplayeUID,
          nickname: userData.nickname,
          avatar: userData.avatar
        });
        renderRecentChats();
        saveRecentChats();
      });
    }

    // Добавляем элемент админ-панели (виден только GlovimPlaye)
    function addAdminPanelItem() {
      if (!recentChats.find(u => u.uid === adminChatRoomId)) {
        recentChats.push({
          uid: adminChatRoomId,
          nickname: "Админ Панель",
          avatar: "default-avatar.png"
        });
        renderRecentChats();
        saveRecentChats();
      }
    }

    // Подписка на сообщения админ-панели с уведомлением
    function subscribeToAdminMessages() {
      firebase.database().ref("chats/playerok").on("child_added", (snapshot) => {
        const msg = snapshot.val();
        if (msg.senderId === adminUID) {
          if (currentUser.uid === glovimplayeUID) {
            // Показываем и встроенное, и нативное уведомление
            showAdminNotification("Новое сообщение из админ-панели: " + msg.text);
            showBrowserNotification("Админ Панель", msg.text);
            displayMessage(msg);
          }
        }
      });
    }

    // Поиск по нику
    const searchInput = document.getElementById("searchInput");
    const searchResultsDiv = document.getElementById("searchResults");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        searchResultsDiv.style.display = "none";
        searchResultsDiv.innerHTML = "";
        return;
      }
      firebase.database().ref("users").once("value", snapshot => {
        let found = [];
        snapshot.forEach(childSnap => {
          const uid = childSnap.key;
          if (currentUser && uid === currentUser.uid) return;
          const userObj = childSnap.val();
          userObj.uid = uid;
          if ((userObj.nickname || "").toLowerCase().includes(query)) {
            found.push(userObj);
          }
        });
        renderSearchResults(found);
      });
    });

    // Отображение результатов поиска
    function renderSearchResults(users) {
      searchResultsDiv.innerHTML = "";
      if (users.length === 0) {
        searchResultsDiv.innerHTML = "<div style='padding:8px;'>Ничего не найдено</div>";
        searchResultsDiv.style.display = "block";
        return;
      }
      users.forEach(userObj => {
        const divItem = document.createElement("div");
        divItem.classList.add("search-item");
        divItem.innerHTML = getDisplayNameWithCheckmark(userObj);
        divItem.addEventListener("click", () => {
          selectUser(userObj.uid, userObj.nickname, userObj.avatar);
          searchResultsDiv.style.display = "none";
          searchResultsDiv.innerHTML = "";
          searchInput.value = "";
        });
        searchResultsDiv.appendChild(divItem);
      });
      searchResultsDiv.style.display = "block";
    }

    // Выбор собеседника
    function selectUser(uid, nickname, avatar) {
      selectedUserId = uid;
      chatRoomId = (uid === adminChatRoomId) ? adminChatRoomId :
        (currentUser.uid < uid ? currentUser.uid + "_" + uid : uid + "_" + currentUser.uid);

      document.getElementById("chatHeader").style.display = "flex";
      document.getElementById("chatTitle").innerHTML = getDisplayNameWithCheckmark({ nickname: nickname, uid: uid });
      document.getElementById("chatAvatar").src = avatar || "default-avatar.png";
      document.getElementById("chatInput").style.display = "flex";
      document.getElementById("noChatSelected").style.display = "none";

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      firebase.database().ref("chats/" + chatRoomId).off();
      firebase.database().ref("chats/" + chatRoomId).on("child_added", (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg);
      });
    }

    // Отображение сообщения
    function displayMessage(msg) {
      const messagesDiv = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      if (msg.sender === (currentUser && currentUser.uid)) {
        messageDiv.classList.add("self");
      }
      const timeString = new Date(msg.timestamp || Date.now()).toLocaleTimeString("ru-RU", { hour: "2-digit", minute: "2-digit" });
      messageDiv.innerHTML = `
        <div class="bubble">${msg.text}</div>
        <div class="timestamp">${timeString}</div>
      `;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Отправка сообщения
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !chatRoomId) return;
      const messageData = {
        sender: currentUser.uid,
        text: text,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };

      if (chatRoomId === adminChatRoomId) {
        firebase.database().ref("adminBroadcast").push(messageData);
      } else {
        firebase.database().ref("chats/" + chatRoomId).push(messageData);
      }
      input.value = "";

      // При отправке сообщения, если чат не админ и выбранный пользователь не GlovimPlaye,
      // перемещаем его в список recentChats сразу после GlovimPlaye
      if (chatRoomId !== adminChatRoomId && selectedUserId !== glovimplayeUID) {
        let chatIndex = recentChats.findIndex(u => u.uid === selectedUserId);
        if (chatIndex !== -1) {
          const userData = recentChats.splice(chatIndex, 1)[0];
          const glovimIndex = recentChats.findIndex(u => u.uid === glovimplayeUID);
          if (glovimIndex >= 0) {
            recentChats.splice(glovimIndex + 1, 0, userData);
          } else {
            recentChats.unshift(userData);
          }
          renderRecentChats();
          saveRecentChats();
        } else {
          firebase.database().ref("users/" + selectedUserId).once("value", snap => {
            const userData = snap.val() || {};
            userData.uid = selectedUserId;
            const glovimIndex = recentChats.findIndex(u => u.uid === glovimplayeUID);
            if (glovimIndex >= 0) {
              recentChats.splice(glovimIndex + 1, 0, userData);
            } else {
              recentChats.unshift(userData);
            }
            renderRecentChats();
            saveRecentChats();
          });
        }
      }
    }

    // Отображение списка "последних чатов"
    function renderRecentChats() {
      const recentChatsList = document.getElementById("recentChatsList");
      recentChatsList.innerHTML = "";
      recentChats.forEach(userObj => {
        const item = document.createElement("div");
        item.classList.add("chat-user-item");
        item.addEventListener("click", () => selectUser(userObj.uid, userObj.nickname, userObj.avatar));
        item.innerHTML = `
          <img src="${userObj.avatar || 'default-avatar.png'}" alt="Avatar" class="user-avatar">
          <div class="user-info">
            <div class="user-name">${getDisplayNameWithCheckmark(userObj)}</div>
          </div>
        `;
        recentChatsList.appendChild(item);
      });
    }
  </script>
</body>
</html>
