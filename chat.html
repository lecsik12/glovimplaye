<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат | GlovimPlaye (Официальный)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <style>
    :root {
      --bg-dark: #181818;
      --bg-sidebar: #202020;
      --bg-chat: #2a2a2a;
      --text-color: #eee;
      --text-muted: #999;
      --accent-color: #ff7f50;
      --hover-color: #333;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-color);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* Левая панель */
    .sidebar {
      width: 280px;
      background: var(--bg-sidebar);
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-header .logo {
      font-size: 18px;
      font-weight: bold;
      color: var(--accent-color);
    }
    .sidebar-header i {
      cursor: pointer;
      color: var(--text-color);
      font-size: 18px;
    }
    .chat-list {
      overflow-y: auto;
      flex: 1;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }
    .chat-item:hover {
      background: var(--hover-color);
    }
    .chat-item.active {
      background: #333;
    }
    .avatar-container {
      position: relative;
    }
    .avatar-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .avatar-container input[type="file"] {
      display: none;
    }
    .avatar-container button {
      position: absolute;
      bottom: -5px;
      right: -5px;
      background: var(--accent-color);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .chat-item .details {
      flex: 1;
      margin-left: 12px;
    }
    .chat-item .details .name {
      font-weight: bold;
      margin-bottom: 4px;
      color: var(--text-color);
    }
    .chat-item .details .last-message {
      font-size: 14px;
      color: var(--text-muted);
    }
    .chat-item .time {
      font-size: 12px;
      color: var(--text-muted);
    }
    /* Правая область */
    .chat-area {
      flex: 1;
      background: var(--bg-chat);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 16px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header .chat-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
    }
    .chat-header .chat-actions i {
      margin-left: 12px;
      cursor: pointer;
      color: var(--text-color);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message-item {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 8px;
      background: #333;
      position: relative;
      word-wrap: break-word;
    }
    .message-item .author {
      font-weight: bold;
      margin-bottom: 4px;
      color: var(--accent-color);
    }
    .message-item .text {
      font-size: 15px;
      line-height: 1.4;
      color: #fff;
    }
    .message-item .time {
      font-size: 11px;
      color: #bbb;
      position: absolute;
      bottom: -16px;
      right: 5px;
    }
    .message-left {
      align-self: flex-start;
    }
    .message-right {
      align-self: flex-end;
      background: #444;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 14px;
      background: #444;
      border: none;
      outline: none;
      color: var(--text-color);
      font-size: 15px;
    }
    .chat-input button {
      width: 60px;
      background: var(--accent-color);
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
    }
    .chat-input button:hover {
      opacity: 0.9;
    }
    /* Скролл */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #222;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Левая панель -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">GlovimPlaye</div>
      <i class="fas fa-cog"></i>
    </div>
    <div class="chat-list">
      <!-- Единственный «аккаунт» — Официальный GlovimPlaye с возможностью загрузки аватара -->
      <div class="chat-item active" id="officialChatBtn">
        <div class="avatar-container">
          <img id="avatarImage" src="images/avatar.png" alt="Glovim Official">
          <!-- Скрытый input для выбора файла -->
          <input type="file" id="avatarInput" accept="image/png, image/jpeg">
          <!-- Кнопка для запуска загрузки -->
          <button id="uploadBtn"><i class="fas fa-camera" style="color: #fff; font-size: 12px;"></i></button>
        </div>
        <div class="details">
          <div class="name">GlovimPlaye</div> 
          <div class="last-message" id="lastMessage">...</div>
        </div>
        <div class="time" id="lastMessageTime">--:--</div>
      </div>
    </div>
  </div>
  
  <!-- Основная область чата -->
  <div class="chat-area">
    <div class="chat-header">
      <div class="">GlovimPlaye</div> 
      <img src="images/images.png" alt="Галочка" style="width: 24px; height: 24px;">
      <div class="chat-actions">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Введите сообщение...">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>

<script>
  /************************
   * 1. ИНИЦИАЛИЗАЦИЯ FIREBASE
   ************************/
  var firebaseConfig = {
    apiKey: "AIzaSyA...",
    authDomain: "glovimplaye-b1023.firebaseapp.com",
    databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
    projectId: "glovimplaye-b1023",
    storageBucket: "glovimplaye-b1023.firebasestorage.app",
    messagingSenderId: "553440591519",
    appId: "1:553440591519:web:b7be45a9253689f322acaa"
  };
  firebase.initializeApp(firebaseConfig);
  
  // Чат хранится в узле officialChat
  const chatRef = firebase.database().ref("officialChat");
  
  /************************
   * 2. ОТОБРАЖЕНИЕ СООБЩЕНИЙ
   ************************/
  const chatMessages = document.getElementById("chatMessages");
  const lastMessageEl = document.getElementById("lastMessage");
  const lastMessageTimeEl = document.getElementById("lastMessageTime");
  
  // При добавлении нового сообщения
  chatRef.on("child_added", snapshot => {
    const msg = snapshot.val();
    displayMessage(msg);
    
    // Обновление боковой панели
    lastMessageEl.innerText = msg.text;
    let date = new Date(msg.timestamp);
    let timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    lastMessageTimeEl.innerText = timeStr;
    
    // Прокрутка вниз
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
  
  function displayMessage(msg) {
    const div = document.createElement("div");
    // Сообщения от официального аккаунта GlovimPlaye (отправленные админом) показываем справа
    if (msg.sender === "GlovimPlaye") {
      div.classList.add("message-item", "message-right");
    } else {
      div.classList.add("message-item", "message-left");
    }
    const date = new Date(msg.timestamp);
    const timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    div.innerHTML = `
      <div class="author">${msg.sender}</div>
      <div class="text">${msg.text}</div>
      <div class="time">${timeStr}</div>
    `;
    chatMessages.appendChild(div);
  }
  
  /************************
   * 3. ОТПРАВКА СООБЩЕНИЙ
   ************************/
  const sendBtn = document.getElementById("sendBtn");
  const messageInput = document.getElementById("messageInput");
  
  // Функция отправки сообщения (только администратор может писать)
  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    
    // Если обычный пользователь пытается отправить сообщение – блокируем
    if (!currentUserIsAdmin) {
      alert("В этот чат можно писать только с админ-панели.");
      messageInput.value = "";
      return;
    }
    
    // Создаем объект сообщения от официального аккаунта
    const msgData = {
      text: text,
      sender: "GlovimPlaye",
      timestamp: firebase.database.ServerValue.TIMESTAMP
    };
    chatRef.push(msgData)
      .then(() => {
        messageInput.value = "";
      })
      .catch(err => console.error("Ошибка отправки:", err));
  }
  
  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });
  
  /************************
   * 4. АУТЕНТИФИКАЦИЯ и ПРОВЕРКА РОЛИ
   ************************/
  let currentUserIsAdmin = false;
  
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      firebase.database().ref('users/' + user.uid).once('value').then(snapshot => {
        const userData = snapshot.val();
        if (userData && userData.role === "admin") {
          currentUserIsAdmin = true;
          messageInput.disabled = false;
          sendBtn.disabled = false;
        } else {
          currentUserIsAdmin = false;
          messageInput.disabled = true;
          sendBtn.disabled = true;
        }
      });
    } else {
      messageInput.disabled = true;
      sendBtn.disabled = true;
    }
  });
  
  /************************
   * 5. КЛИК ПО «ЧАТУ»
   ************************/
  const officialChatBtn = document.getElementById("officialChatBtn");
  officialChatBtn.addEventListener("click", () => {
    alert("Официальный чат уже выбран!");
  });
  
  /************************
   * 6. ЗАГРУЗКА АВАТАРА
   ************************/
  // Элементы для загрузки аватара
  const avatarInput = document.getElementById("avatarInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const avatarImage = document.getElementById("avatarImage");
  
  // При клике на кнопку открывается диалог выбора файла
  uploadBtn.addEventListener("click", () => {
    avatarInput.click();
  });
  
  // Обработка выбора файла
  avatarInput.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;
    
    // Проверка формата файла (PNG или JPEG)
    if (!file.type.match("image/png") && !file.type.match("image/jpeg")) {
      alert("Пожалуйста, выберите изображение в формате PNG или JPEG.");
      return;
    }
    
    // Чтение файла как Data URL
    const reader = new FileReader();
    reader.onload = function(e) {
      avatarImage.src = e.target.result;
      // Здесь можно добавить загрузку файла на сервер или в Firebase Storage для постоянного хранения
    };
    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
