<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CS:GO — Подкатегории | GlovimPlaye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no">
  
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <!-- Font Awesome (иконки) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <style>
    /* Общие стили для всех устройств */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #2b2a2a url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: multiply;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    
    /* Хедер для ПК */
    header {
      width: 100%;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      border-radius: 0 0 8px 8px;
      flex-wrap: wrap;
      position: relative;
    }
    .logo-button {
      background: none;
      border: none;
      color: #ff7f50;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }
    .logo-button:hover { color: #ff4500; transform: scale(1.05); }
    .search-container {
      flex: 1;
      max-width: 400px;
      width: 100%;
      margin: 0 20px;
      display: flex;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 30px;
      overflow: hidden;
      background: #222;
    }
    .search-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
    }
    .search-input::placeholder { color: rgba(255,255,255,0.6); }
    /* Блок профиля в шапке */
    .profile {
      display: none;
      cursor: pointer;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      transition: transform 0.3s;
    }
    .profile img:hover { transform: scale(1.1); }
    
    /* Заголовок выбора подкатегории */
    .subcategory-title { margin: 15px 0; font-size: 18px; }
    .subcategory-title .mobile { display: none; }
    
    /* Остальные стили */
    .auth-container { text-align: center; margin: 20px 0; }
    .login-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .login-btn:hover {
      background: #ff7f50;
      color: #fff;
      transform: translateY(-2px);
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: rgba(48, 44, 44, 0.85);
      padding: 20px;
      border-radius: 8px;
    }
    .csgo-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .csgo-header img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }
    .csgo-header h1 { font-size: 24px; color: #ff7f50; }
    .subcategories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      text-align: center;
      margin-bottom: 20px;
    }
    .subcategory-card {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    .subcategory-card:hover { background: #2a2a2a; }
    .product-table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .product-table th,
    .product-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .product-table th { background: #333; font-weight: bold; }
    .product-table tr:hover { background: #3a3a3a; }
    .product-name { color: #ff7f50; font-weight: bold; text-decoration: none; }
    .product-name:hover { text-decoration: underline; }
    .seller-container {
      display: flex;
      align-items: center;
    }
    .seller-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
    }
    .seller-name { font-size: 16px; color: #fff; }
    .price { font-weight: bold; color: #ff7f50; }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
      z-index: 100;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #fff;
      text-align: center;
      flex: 1;
      padding: 5px;
      font-size: 12px;
    }
    .bottom-nav a i { display: block; font-size: 24px; margin-bottom: 4px; }
    footer {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      color: #fafbfb;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-links a:hover { color: #ff4500; }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    .profile-details { text-align: center; }
    .profile-details img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff7f50;
    }
    .profile-details h2 { margin: 10px 0 5px; color: #ff7f50; }
    .profile-details p { color: #666; margin: 0; }
    .edit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff7f50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .edit-btn:hover { background: #ff4500; }
    
    /* Мобильные стили */
    @media (max-width: 768px) {
      header { padding: 10px; }
      .logo-button { font-size: 20px; }
      .search-container { margin: 0 10px; }
      .search-input { padding: 5px 10px; font-size: 14px; }
      .profile img { width: 35px; height: 35px; }
      .subcategory-title .desktop { display: none; }
      .subcategory-title .mobile { display: inline; }
      .container { padding: 15px; }
      .subcategories { grid-template-columns: repeat(2, 1fr); }
      .product-table { display: block; overflow-x: auto; white-space: nowrap; }
      .modal-content { width: 95%; padding: 15px; }
    }
  </style>
</head>
<body>
  <!-- Хедер -->
  <header>
    <button class="logo-button" onclick="goToHomePage()">GlovimPlaye</button>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Поиск...">
    </div>
    <!-- Блок профиля. Отображается, когда пользователь авторизован -->
    <div class="profile" id="profileSection" onclick="showProfileModal()">
      <img id="avatar" class="avatar" src="default-avatar.png" alt="Avatar">
    </div>
  </header>
  
  <!-- Блок авторизации -->
  <div class="auth-container" id="authContainer">
    <button id="loginButton" class="login-btn" onclick="login()">Войти через Google</button>
  </div>
  
  <!-- Основной контент -->
  <div class="container">
    <div class="csgo-header">
      <img src="images/csgo.jpg" alt="CS:GO">
      <h1>CS:GO</h1>
    </div>
    <!-- Заголовок с выбором подкатегорий -->
    <p class="subcategory-title">
      <span class="desktop">Выберите подкатегорию:</span>
      <span class="mobile">Подкатегории:</span>
    </p>
    <div class="subcategories">
      <a href="csgo-accounts.html" class="subcategory-card">Аккаунты</a>
      <a href="csgo-skins.html" class="subcategory-card">Скины</a>
      <a href="csgo-donate.html" class="subcategory-card">Донат</a>
      <a href="csgo-services.html" class="subcategory-card">Услуги</a>
      <a href="csgo-items.html" class="subcategory-card">Товары</a>
      <a href="csgo-items.html" class="subcategory-card">Prime Status</a>
      <a href="csgo-items.html" class="subcategory-card">Другое</a>
      <a href="csgo-items.html" class="subcategory-card">Буст</a>
      <a href="csgo-items.html" class="subcategory-card">Аренда</a>
    </div>
    <!-- Таблица товаров -->
    <table class="product-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Продавец</th>
          <th>Наличие</th>
          <th>Цена</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Товары будут добавляться динамически -->
      </tbody>
    </table>
  </div>
  
  <!-- Нижняя панель (мобильная навигация) -->
  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Главная</span></a>
    <a href="add.html"><i class="fas fa-plus"></i><span>Продать</span></a>
    <a href="chat.html"><i class="fas fa-comments"></i><span>Чат</span></a>
    <a href="profile.html"><i class="fas fa-user"></i><span>Профиль</span></a>
  </div>
  
  <!-- Футер -->
  <footer>
    <div class="social-links">
      <a href="https://www.tiktok.com/" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
    </div>
    <p>© 2025 GlovimPlaye. Все права защищены.</p>
  </footer>
  
  <!-- Модальное окно профиля -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeProfileModal()">&times;</span>
      <div class="profile-details">
        <img id="modalAvatar" src="default-avatar.png" alt="Avatar">
        <h2 id="profileName"></h2>
        <p id="profileEmail"></p>
        <button class="edit-btn" onclick="editProfile()">Редактировать профиль</button>
      </div>
    </div>
  </div>
  
  <!-- Скрипты -->
  <script>
    // Firebase конфигурация и инициализация
    var firebaseConfig = {
      apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var provider = new firebase.auth.GoogleAuthProvider();
    
    // Обновление профиля на основе данных из Firebase
    function updateProfile(user) {
      // Обновляем шапку
      document.getElementById("profileSection").style.display = "flex";
      document.getElementById("avatar").src = user.photoURL || 'default-avatar.png';
      
      // Обновляем модальное окно профиля (если оно есть)
      if(document.getElementById("modalAvatar")){
        document.getElementById("modalAvatar").src = user.photoURL || 'default-avatar.png';
      }
      if(document.getElementById("profileName")){
        document.getElementById("profileName").innerText = user.displayName || "Неизвестно";
      }
      if(document.getElementById("profileEmail")){
        document.getElementById("profileEmail").innerText = user.email || "";
      }
      
      // Скрываем блок авторизации, если пользователь авторизован
      document.getElementById("authContainer").style.display = "none";
    }
    
    // Подписка на состояние авторизации
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        updateProfile(user);
      } else {
        // Если пользователь не авторизован, показываем блок авторизации и скрываем профиль
        document.getElementById("authContainer").style.display = "block";
        document.getElementById("profileSection").style.display = "none";
      }
    });
    
    function login() {
      auth.signInWithPopup(provider)
        .then(function(result) {
          // Обновление профиля произойдёт через onAuthStateChanged
        })
        .catch(function(error) {
          console.error("Ошибка входа:", error);
        });
    }
    
    function logout() {
      auth.signOut().then(function() {
        // После выхода обновление состояния произойдёт через onAuthStateChanged
      }).catch(function(error) {
        console.error("Ошибка выхода:", error);
      });
    }
    
    function showProfileModal() {
      document.getElementById("profileModal").style.display = "block";
    }
    
    function closeProfileModal() {
      document.getElementById("profileModal").style.display = "none";
    }
    
    function editProfile() {
      alert("Функция редактирования профиля пока не реализована.");
    }
    
    function goToHomePage() {
      window.location.href = "index.html";
    }
    
    // Загрузка товаров из Firebase Realtime Database
    window.onload = function() {
      const productList = document.getElementById('productList');
      firebase.database().ref('products').on('value', function(snapshot) {
        productList.innerHTML = "";
        if (!snapshot.exists()) {
          productList.innerHTML = '<tr><td colspan="4">Товаров нет</td></tr>';
          return;
        }
        snapshot.forEach(function(childSnapshot) {
          const product = childSnapshot.val();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><a href="product-details.html?id=${childSnapshot.key}" class="product-name">${product.name}</a></td>
            <td class="seller">
              <div class="seller-container">
                <img src="${product.sellerAvatar || 'default-avatar.png'}" alt="Аватар">
                <span class="seller-name">${product.sellerName}</span>
              </div>
            </td>
            <td>${product.stock} шт.</td>
            <td class="price">${product.price} ₽</td>
          `;
          productList.appendChild(row);
        });
      });
    };
  </script>
</body>
</html>
