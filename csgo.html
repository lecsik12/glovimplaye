    <table class="product-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Продавец</th>

      <tbody id="productList"></tbody>

<script>
window.onload = function() {
  const productList = document.getElementById('productList');

  // Получаем товары из localStorage
  let products = JSON.parse(localStorage.getItem('products')) || [];

  if (products.length === 0) {
    productList.innerHTML = '<tr><td colspan="4">Товаров нет</td></tr>';
  } else {
    products.forEach(product => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>
          <a href="product-details.html?id=${product.id}" class="product-name">${product.name}</a>
        </td>
        <td class="seller">
          <img src="${product.sellerAvatar || 'default-avatar.png'}" alt="Аватар">
          ${product.sellerName}
        </td>
        <td>${product.stock} шт.</td>
        <td class="price">${product.price} ₽</td>
      `;

      productList.appendChild(row);
    });
  }
};
</script>

      };
      firebase.initializeApp(firebaseConfig);
      
      var auth = firebase.auth();
      var provider = new firebase.auth.GoogleAuthProvider();
      
      document.addEventListener("DOMContentLoaded", function() {
        var savedUser = localStorage.getItem("user");
        if (savedUser) {
          updateProfile(JSON.parse(savedUser));
        }
      });
      
      function login() {
        auth.signInWithPopup(provider)
          .then(function(result) {
            var user = result.user;
            var userData = {
              uid: user.uid,
              photoURL: user.photoURL,
              displayName: user.displayName,
              email: user.email
            };
            localStorage.setItem("user", JSON.stringify(userData));
            updateProfile(userData);
          })
          .catch(function(error) {
            console.error("Ошибка входа:", error);
          });
      }
      
      function updateProfile(user) {
        document.getElementById("loginButton").style.display = "none";
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("profileSection").style.display = "flex";
        document.getElementById("avatar").src = user.photoURL;
        document.getElementById("modalAvatar").src = user.photoURL;
        document.getElementById("profileName").innerText = user.displayName;
        document.getElementById("profileEmail").innerText = user.email;
        // Если есть окно чата – обновляем и его
        var chatAvatar = document.getElementById("chatAvatar");
        if(chatAvatar) {
          chatAvatar.src = user.photoURL;
          document.getElementById("chatName").innerText = user.displayName;
        }
      }
      
      function toggleProfileMenu() {
        document.getElementById("profileMenu").classList.toggle("active");
      }
      
      function logout() {
        auth.signOut().then(function() {
          localStorage.removeItem("user");
          document.getElementById("loginButton").style.display = "block";
          document.getElementById("authContainer").style.display = "block";
          document.getElementById("profileSection").style.display = "none";
        }).catch(function(error) {
          console.error("Ошибка выхода:", error);
        });
      }
      
      function showProfileModal() {
        document.getElementById("profileModal").style.display = "block";
        document.getElementById("profileMenu").classList.remove("active");
      }
      
      function closeProfileModal() {
        document.getElementById("profileModal").style.display = "none";
      }
      
      function editProfile() {
        alert("Функция редактирования профиля пока не реализована.");
      }
      
      window.onclick = function(event) {
        var modal = document.getElementById("profileModal");if (event.target == modal) {
            modal.style.display = "none";
          }
        };

        function goToHomePage() {
          window.location.href = "index.html"; // Или укажите нужный URL
        }
      </script>
