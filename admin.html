<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å | GlovimPlaye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background: #333;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
    }
    th {

    }
    button {
      background: red;

      cursor: pointer;
    }
    button.money {
      background: green;
    }
    input {
      width: 80px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>–ù–∏–∫</th>
        <th>–ë–∞–ª–∞–Ω—Å</th>
        <th>–°—Ç–∞—Ç—É—Å</th>
        <th>–ë–∞–Ω</th>
        <th>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <!-- –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </tbody>
  </table>

  <script>
    // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    var firebaseConfig = {
      apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–¥–º–∏–Ω–æ–º
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        let userId = user.uid;
        firebase.database().ref("admins/" + userId).once("value").then(snapshot => {
          if (snapshot.exists()) {
            loadUsers(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
          } else {
            alert("–ù–µ—Ç –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞!");
            window.location.href = "profile.html";
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    function loadUsers() {
      firebase.database().ref("users").on("value", snapshot => {
        let table = document.getElementById("userTable");
        table.innerHTML = "";

        snapshot.forEach(child => {
          let user = child.val();
          let userId = child.key;

          let row = `
            <tr>
              <td>${user.email}</td>
              <td>${user.nickname || "–ë–µ–∑ –Ω–∏–∫–∞"}</td>
              <td>${user.balance || 0} ‚ÇΩ</td>
              <td>${user.banned ? "–ó–∞–±–∞–Ω–µ–Ω" : "–ê–∫—Ç–∏–≤–µ–Ω"}</td>
              <td><button onclick="banUser('${userId}', ${user.banned})">${user.banned ? "–†–∞–∑–±–∞–Ω" : "–ë–∞–Ω"}</button></td>
              <td>
                <input type="number" id="money_${userId}" min="1">
                <button class="money" onclick="addMoney('${userId}')">üí∞</button>
              </td>
            </tr>
          `;
          table.innerHTML += row;
        });
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –±–∞–Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function banUser(userId, isBanned) {
      firebase.database().ref("users/" + userId).update({
        banned: !isBanned
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –¥–µ–Ω–µ–≥
    function addMoney(userId) {
      let amount = document.getElementById("money_" + userId).value;
      if (!amount || amount <= 0) return;

      firebase.database().ref("users/" + userId + "/balance").once("value").then(snapshot => {
        let currentBalance = snapshot.val() || 0;
        firebase.database().ref("users/" + userId).update({
          balance: currentBalance + parseInt(amount)
        });
      });
    }
  </script>

</body>
</html>
