<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlovimPlaye | Пример структуры</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome (иконки) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style>
    /* ====== Минимальный CSS для структуры ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #131313; /* Тёмный фон */
      color: #fff;
      padding-bottom: 60px; /* Отступ под нижнюю панель (моб) */
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Верхняя панель (логотип + рейтинг + профиль) */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #1f1f1f;
    }
    .logo-rating {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-text {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .rating {
      font-size: 12px;
      opacity: 0.8;
    }
    .profile {
      display: flex;
      align-items: center;
      position: relative;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
    }
    .profile-menu {
      display: none;
      position: absolute;
      top: 50px; 
      right: 0;
      background: #f9f8f8;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      z-index: 999;
    }
    .profile-menu.active {
      display: block;
    }

    /* Поле поиска */
    .search-wrapper {
      padding: 10px 15px;
      background: #131313;
    }
    .search-bar {
      display: flex;
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
    }
    .search-input {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: #fff;
    }
    .search-btn {
      padding: 10px 15px;
      border: none;
      background: #ff7f50;
      color: #fff;
      cursor: pointer;
    }

    /* Кнопки категорий (Донат, Аккаунты, Предметы) */
    .categories-row {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #131313;
    }
    .categories-row button {
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* Пример баннера (зелёный) */
    .green-banner {
      margin: 10px;
      padding: 15px;
      background: #0eb030;
      border-radius: 8px;
      text-align: center;
    }

    /* Авторизация */
    .auth-container {
      text-align: center;
      margin: 15px 0;
    }

    /* Разделы «Игры» / «Приложения» */
    .categories-section {
      padding: 10px 15px;
    }
    .categories-section h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .categories-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .category-card {
      width: 80px;
      text-align: center;
      cursor: pointer;
    }
    .category-card img {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 5px;
    }

    /* Рекламные баннеры */
    .advertisement {
      margin: 10px 15px;
      text-align: center;
    }
    .advertisement img {
      width: 100%;
      border-radius: 6px;
      max-height: 250px;
      object-fit: cover;
    }

    /* Футер */
    footer {
      background: #1f1f1f;
      text-align: center;
      padding: 20px;
      margin-top: 15px;
    }

    /* Нижняя панель (мобильная) */
    .bottom-nav {
      display: none; /* По умолчанию скрыта на ПК */
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      background: #1e1e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-nav a {
      color: #ccc;
      font-size: 12px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a i {
      font-size: 18px;
    }

    /* Адаптивность (мобильные) */
    @media (max-width: 768px) {
      .profile {
        display: none; /* Скрываем профиль вверху на телефоне */
      }
      .bottom-nav {
        display: flex; /* Показываем нижнюю панель */
      }
    }
  </style>
</head>
<body>

<!-- ВЕРХНЯЯ ПАНЕЛЬ -->
<div class="top-bar">
  <div class="logo-rating">
    <div class="logo-text" onclick="goToHomePage()">GlovimPlaye</div>
    <div class="rating">⭐ 5.0 10,1 млн</div>
  </div>
  <!-- Профиль (только на ПК) -->
  <div class="profile" id="profileSection" style="display:none;">
    <img id="avatar" class="avatar" src="default-avatar.png" alt="Avatar" onclick="toggleProfileMenu()">
    <div class="profile-menu" id="profileMenu">
      <a href="#" onclick="showProfileModal()">Мой профиль</a>
      <a href="#">Заказы</a>
      <a href="#">Настройки</a>
      <a href="#">Чат</a>
      <a href="#">Уведомления</a>
      <a href="pr.html">Правила</a>
      <a href="#" class="logout" onclick="logout()">Выйти</a>
    </div>
  </div>
</div>

<!-- ПОЛЕ ПОИСКА -->
<div class="search-wrapper">
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Поиск игр и приложений...">
    <button class="search-btn">Поиск</button>
  </div>
</div>

<!-- КНОПКИ КАТЕГОРИЙ -->
<div class="categories-row">
  <button>Донат</button>
  <button>Аккаунты</button>
  <button>Предметы</button>
</div>

<!-- ЗЕЛЁНЫЙ БАННЕР -->
<div class="green-banner">
  <h2>Комиссия в 2 раза ниже! Стань продавцом</h2>
</div>

<!-- АВТОРИЗАЦИЯ (если не залогинен) -->
<div class="auth-container" id="authContainer">
  <button id="loginButton" class="login-btn" onclick="login()">Войти через Google</button>
</div>

<!-- Раздел «Игры» -->
<div class="categories-section">
  <h2>Игры</h2>
  <div class="categories-container">
    <a href="#" class="category-card">
      <img src="images/cod.jpg" alt="Call of Duty">
      <div>Call of Duty</div>
    </a>
    <a href="#" class="category-card">
      <img src="images/csgo.jpg" alt="CS:GO">
      <div>Counter-Strike</div>
    </a>
    <!-- Добавьте остальные карточки... -->
  </div>
</div>

<!-- Раздел «Приложения» -->
<div class="categories-section">
  <h2>Приложения</h2>
  <div class="categories-container">
    <a href="#" class="category-card">
      <img src="images/discord.jpg" alt="Discord">
      <div>Discord</div>
    </a>
    <a href="#" class="category-card">
      <img src="images/netflix.png" alt="Netflix">
      <div>Netflix</div>
    </a>
    <!-- Добавьте остальные... -->
  </div>
</div>

<!-- РЕКЛАМНЫЕ БАННЕРЫ -->
<div class="advertisement">
  <img src="images/banner1.jpg" alt="Реклама 1">
</div>
<div class="advertisement">
  <img src="images/banner2.jpg" alt="Реклама 2">
</div>

<!-- ФУТЕР -->
<footer>
  <p>© 2025 GlovimPlaye. Все права защищены.</p>
</footer>

<!-- НИЖНЯЯ ПАНЕЛЬ (МОБИЛЬНАЯ) -->
<div class="bottom-nav">
  <a href="index.html">
    <i class="fas fa-search"></i>
    <span>Поиск</span>
  </a>
  <a href="add.html">
    <i class="fas fa-plus"></i>
    <span>Продать</span>
  </a>
  <a href="#">
    <i class="fas fa-comments"></i>
    <span>Чаты</span>
  </a>
  <a href="#" onclick="showProfileModal()">
    <i class="fas fa-user"></i>
    <span>Профиль</span>
  </a>
</div>

<!-- Модальное окно профиля -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeProfileModal()">&times;</span>
    <div class="profile-details">
      <img id="modalAvatar" src="default-avatar.png" alt="Avatar">
      <h2 id="profileName"></h2>
      <p id="profileEmail"></p>
      <button class="edit-btn" onclick="editProfile()">Редактировать профиль</button>
    </div>
  </div>
</div>

<!-- СКРИПТЫ (Firebase, Авторизация и т.д.) -->
<script>
  // Здесь подключите ваш Firebase-конфиг и логику
  // function login() { ... }
  // function updateProfile(user) { ... }
  // и т.д.

  function goToHomePage() {
    window.location.href = \"index.html\";
  }
  function toggleProfileMenu() {
    document.getElementById(\"profileMenu\").classList.toggle(\"active\");
  }
  function showProfileModal() {
    document.getElementById(\"profileModal\").style.display = \"block\";
    var menu = document.getElementById(\"profileMenu\");
    if (menu) menu.classList.remove(\"active\");
  }
  function closeProfileModal() {
    document.getElementById(\"profileModal\").style.display = \"none\";
  }
  function editProfile() {
    alert(\"Редактирование профиля пока не реализовано.\");
  }
  function logout() {
    // ...
  }
</script>
</body>
</html>
