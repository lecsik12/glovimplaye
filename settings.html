<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Уведомления | GlovimPlaye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f7f7f7; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { text-align: center; }
    .notice {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 10px;
    }
    .notice:last-child {
      border-bottom: none;
    }
    .notice img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .notice .content {
      flex: 1;
    }
    .notice .content .adminName {
      font-weight: bold;
      color: #ff7f50;
      margin-bottom: 5px;
    }
    .notice .content .text {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .notice .content .time {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Уведомления от GlovimPlaye</h1>
    <div id="noticesList">
      <p>Загрузка...</p>
    </div>
  </div>

  <script>
    // Firebase конфигурация (замените на свои)
    var firebaseConfig = {
      apiKey: "AIzaSyA...",
      authDomain: "glovimplaye-b1023.firebaseapp.com",
      databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
      projectId: "glovimplaye-b1023",
      storageBucket: "glovimplaye-b1023.firebasestorage.app",
      messagingSenderId: "553440591519",
      appId: "1:553440591519:web:b7be45a9253689f322acaa"
    };
    firebase.initializeApp(firebaseConfig);

    const noticesList = document.getElementById("noticesList");

    // Подписываемся на globalMessages (упорядочим по timestamp, самый свежий сверху)
    firebase.database().ref('globalMessages').orderByChild('timestamp').on('value', snapshot => {
      if (!snapshot.exists()) {
        noticesList.innerHTML = "<p>Уведомлений нет.</p>";
        return;
      }
      let html = "";
      // Сначала покажем самые последние сообщения
      let messages = [];
      snapshot.forEach(child => {
        messages.push(child.val());
      });
      messages.reverse(); // чтобы новые шли сверху

      messages.forEach(msg => {
        let date = new Date(msg.timestamp);
        let timeStr = date.toLocaleString('ru-RU', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        html += `
          <div class="notice">
            <img src="${msg.adminAvatar || 'glovimplaye.png'}" alt="Офиц. Аккаунт">
            <div class="content">
              <div class="adminName">${msg.adminNickname || 'GlovimPlaye (Официальный)'}</div>
              <div class="text">${msg.text}</div>
              <div class="time">${timeStr}</div>
            </div>
          </div>
        `;
      });
      noticesList.innerHTML = html;
    });
  </script>
</body>
</html>
