<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real-time Chat на Supabase</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #chat-container li {
      margin-bottom: 5px;
    }
    #chat-form input {
      padding: 5px;
      width: 80%;
    }
    #chat-form button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Чат в реальном времени</h1>
  <div id="chat-container">
    <ul id="messages"></ul>
  </div>
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off">
    <button type="submit">Отправить</button>
  </form>

  <!-- Подключаем библиотеку Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Замените на ваши данные проекта Supabase:
    const supabaseUrl = 'https://mxfzholwfsbpptfyizfe.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14Znpob2x3ZnNicHB0ZnlpemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1OTkxMDksImV4cCI6MjA1NDE3NTEwOX0.SOOnGEvNL8mZTlR9NbbwXrNvwrqi1x4ImGVk8ojrsiw';

    // Инициализация клиента Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Элементы DOM
    const messagesList = document.getElementById('messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');

    // Функция для загрузки уже существующих сообщений
    async function loadMessages() {
      const { data: messages, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });
      if (error) {
        console.error('Ошибка загрузки сообщений:', error);
        return;
      }
      messagesList.innerHTML = '';
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = msg.user + ': ' + msg.message;
        messagesList.appendChild(li);
      });
      // Прокрутка вниз
      messagesList.parentNode.scrollTop = messagesList.parentNode.scrollHeight;
    }

    // Подписка на новые сообщения
    supabase
      .from('messages')
      .on('INSERT', payload => {
        const msg = payload.new;
        const li = document.createElement('li');
        li.textContent = msg.user + ': ' + msg.message;
        messagesList.appendChild(li);
        // Прокрутка вниз при получении нового сообщения
        messagesList.parentNode.scrollTop = messagesList.parentNode.scrollHeight;
      })
      .subscribe();

    // Обработка отправки сообщения
    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message === '') return;
      // Для простоты зададим пользователя как "Anonymous"
      const user = "Anonymous";
      const { error } = await supabase
        .from('messages')
        .insert([{ user, message }]);
      if (error) {
        console.error('Ошибка отправки сообщения:', error);
      }
      messageInput.value = '';
    });

    // Первоначальная загрузка сообщений
    loadMessages();
  </script>
</body>
</html>
