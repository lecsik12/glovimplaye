/* =============================
   БАЗОВЫЕ СТИЛИ И СБРОС
============================= */
* {
  margin: 0; padding: 0; box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  background: #2b2a2a; /* Тёмный фон */
  color: #fff;
  min-height: 100vh;
  margin: 0;
  padding-bottom: 60px; /* Отступ под нижнюю панель */
}

/* =============================
   ШАПКА (HEADER)
============================= */
header {
  width: 100%;
  background: #1f1f1f; /* Тёмная шапка на ПК */
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  border-radius: 0 0 8px 8px;
  position: relative;
}

/* Логотип слева */
.logo-button {
  background: none;
  border: none;
  color: #ff7f50; /* Оранжевый акцент */
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s, transform 0.3s;
}
.logo-button:hover {
  color: #ff4500;
  transform: scale(1.05);
}

/* Кнопка (иконка) поиска справа от логотипа (пример) */
.search-icon-button {
  background: none;
  border: none;
  color: #ff7f50;
  font-size: 20px;
  cursor: pointer;
  margin-left: 15px;
}
.search-icon-button:hover {
  color: #ff4500;
}

/* Профиль (справа, только на ПК) */
.profile {
  display: flex;
  align-items: center;
  position: relative;
}
.avatar {
  width: 40px; height: 40px;
  border-radius: 50%;
  border: 2px solid #fff;
  cursor: pointer;
  transition: transform 0.3s;
}
.avatar:hover {
  transform: scale(1.1);
}
.profile-menu {
  display: none;
  position: absolute;
  top: 50px; 
  right: 0;
  background: #f9f8f8;
  color: #333;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  overflow: hidden;
  z-index: 10;
}
.profile-menu.active {
  display: block;
}
.profile-menu a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: #333;
  transition: background 0.3s;
}
.profile-menu a:hover {
  background: #f6f4f4;
}
.logout {
  color: red;
  font-weight: bold;
}

/* =============================
   АВТОРИЗАЦИЯ
============================= */
.auth-container {
  text-align: center;
  margin: 20px 0;
}
.login-btn {
  background: #fff;
  color: #000;
  border: none;
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}
.login-btn:hover {
  background: #ff7f50;
  color: #fff;
  transform: translateY(-2px);
}

/* =============================
   КАТЕГОРИИ
============================= */

  max-width: 1200px;
  margin: 0 auto;
}
.categories-section h2 {

  text-align: center;
}
.categories-container {

  gap: 15px;

}
.category-card {
  width: 100px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s;
}
.category-card:hover {

}
.category-card img {

/* =============================
   МОДАЛЬНОЕ ОКНО ПРОФИЛЯ
============================= */
.modal {

  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; 
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.6);
}
.modal-content {
  background: #fff;
  margin: 10% auto;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  position: relative;
  animation: fadeIn 0.5s;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
.modal-close {
  position: absolute;
  right: 15px; 
  top: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #333;
}
.profile-details {

}

}
.profile-details p {

}

  border: none;

}
.edit-btn:hover {

}

/* =============================
   НИЖНЯЯ ПАНЕЛЬ (МОБИЛЬНАЯ)
============================= */
.bottom-nav {

/* =============================
   ОВЕРЛЕЙ ПОИСКА (как Eldorado)
============================= */
.search-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.9); /* Тёмный фон */

  align-items: center;

}
.search-overlay.active {

/* Контейнер, чтобы ограничить ширину */
.search-wrapper {

}
/* Поле ввода + иконка */
.search-input-overlay {

  border-radius: 8px;

/* Иконка поиска слева внутри поля */

/* Список результатов */

<script>
/* ---------- Firebase конфиг (пример) ---------- */
  var firebaseConfig = {
    apiKey: "AIzaSyAhn2H2BExFFf7GO2k_YDfrwPiV_cYdUBg",
    authDomain: "glovimplaye-b1023.firebaseapp.com",
    databaseURL: "https://glovimplaye-b1023-default-rtdb.firebaseio.com",
    projectId: "glovimplaye-b1023",
    storageBucket: "glovimplaye-b1023.firebasestorage.app",
    messagingSenderId: "553440591519",
    appId: "1:553440591519:web:b7be45a9253689f322acaa"
  };
  firebase.initializeApp(firebaseConfig);

  var auth = firebase.auth();
  var provider = new firebase.auth.GoogleAuthProvider();

  // Проверка сохранённого пользователя при загрузке
  document.addEventListener("DOMContentLoaded", function(){
    var savedUser = localStorage.getItem("user");
    if (savedUser) {
      updateProfile(JSON.parse(savedUser));
    }
  });

  function login() {
    auth.signInWithPopup(provider)
      .then(function(result) {
        var user = result.user;
        var userData = {
          uid: user.uid,
          photoURL: user.photoURL,
          displayName: user.displayName,
          email: user.email
        };
        localStorage.setItem("user", JSON.stringify(userData));
        updateProfile(userData);
      })
      .catch(function(error) {
        console.error("Ошибка входа:", error);
      });
  }

  function updateProfile(user) {
    document.getElementById("loginButton").style.display = "none";
    document.getElementById("authContainer").style.display = "none";
    document.getElementById("profileSection").style.display = "flex"; 
    document.getElementById("avatar").src = user.photoURL || "default-avatar.png";
    document.getElementById("modalAvatar").src = user.photoURL || "default-avatar.png";
    document.getElementById("profileName").innerText = user.displayName;
    document.getElementById("profileEmail").innerText = user.email;
  }

  function toggleProfileMenu() {
    document.getElementById("profileMenu").classList.toggle("active");
  }

  function logout() {
    auth.signOut().then(function() {
      localStorage.removeItem("user");
      document.getElementById("loginButton").style.display = "block";
      document.getElementById("authContainer").style.display = "block";
      document.getElementById("profileSection").style.display = "none";
    }).catch(function(error) {
      console.error("Ошибка выхода:", error);
    });
  }

  // ---------- Модальное окно профиля ----------
  function showProfileModal() {
    document.getElementById("profileModal").style.display = "block";
    var menu = document.getElementById("profileMenu");
    if (menu) menu.classList.remove("active");
  }
  function closeProfileModal() {
    document.getElementById("profileModal").style.display = "none";
  }
  function editProfile() {
    alert("Редактирование профиля пока не реализовано.");
  }
  window.onclick = function(event) {
    var modal = document.getElementById("profileModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };

  // ---------- Переход на главную ----------
  function goToHomePage() {
    window.location.href = "index.html";
  }

  // ---------- Оверлей поиска ----------
  function openSearchOverlay() {
    document.getElementById('searchOverlay').classList.add('active');
    document.getElementById('searchOverlayInput').focus();
  }
  function closeSearchOverlay() {
    document.getElementById('searchOverlay').classList.remove('active');
    document.getElementById('searchOverlayInput').value = '';
    document.getElementById('searchResults').innerHTML = '';
  }
  // Закрытие по клику за пределами "search-wrapper"
  function closeOverlayByClick(event) {
    const overlay = document.getElementById('searchOverlay');
    const wrapper = document.querySelector('.search-wrapper');
    if (event.target === overlay && !wrapper.contains(event.target)) {
      closeSearchOverlay();
    }
  }

  // Моковые данные (пример) — подставь свои товары/категории
  const mockData = [
    { icon: 'fa-gamepad', text: 'Аккаунты GTA 5' },
    { icon: 'fa-shield-alt', text: 'Среднее звание CS:GO Gold' },
    { icon: 'fa-user-secret', text: 'Аккаунты Fortnite' },
    { icon: 'fa-hat-wizard', text: 'Warcraft III' },
    { icon: 'fa-bomb', text: 'Rainbow Six Siege' },
    { icon: 'fa-scroll', text: 'World of Warcraft' },
    { icon: 'fa-skull-crossbones', text: 'Call of Duty' },
    { icon: 'fa-ghost', text: 'Phasmophobia' },
    { icon: 'fa-dungeon', text: 'Roblox Robux' }
  ];

  // Поиск в «mockData»
  function updateSearchResults() {
    const query = document.getElementById('searchOverlayInput').value.trim().toLowerCase();
    const resultsContainer = document.getElementById('searchResults');
    resultsContainer.innerHTML = '';

    if (!query) return; // если пусто, не показываем

    const filtered = mockData.filter(item =>
      item.text.toLowerCase().includes(query)
    );

    if (filtered.length === 0) {
      resultsContainer.innerHTML = '<li><i class="fas fa-exclamation-triangle"></i> Ничего не найдено</li>';
      return;
    }

    filtered.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<i class="fas ${item.icon}"></i> ${item.text}`;
      // Пример клика по элементу:
      li.onclick = () => {
